  <body>
    <div class="container">
      <!-- Right-click context menu for operations -->
      <div id="contextMenu">
        <div onclick="performAction('Edit')">Edit</div>
        <div onclick="performAction('Delete')">Delete</div>
        <div onclick="performAction('View Details')">View Details</div>
      </div>

      <div class="d-flex justify-content-around">
        <nav aria-label="Page navigation example">
          <ul class="pagination h-1">
            <p id="page-total" class="page-link item-disabled">total of x pages</p>
            <li class="page-first"><a class="page-link" href="#">First</a></li>
            <li class="page-prev"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link " href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-next"><a class="page-link" href="#">Next</a></li>
            <li class="page-last"><a class="page-link" href="#">Last</a></li>
            <select name="page-size" id="page-size" class="page-link mx-2">
            <option disabled value="">اختر حجم الصفحة</option>
            <option value="100">100</option><option value="200">200</option><option value="300">300</option></select>
          </ul>
        </nav>
      </div>
      <!-- Table Section -->
      <div class="custom-table mb-1">
        <div
          dir="rtl"
          id="users-table"
          data-url="{% url 'get_data' %}"
          class="table table-striped table-bordered table-hover"
        ></div>
      </div>
      <div id="loader-element" class="d-none align-items-center justify-content-center mb-1" style="font-size: 13px; display: none;">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto mx-2" role="status" aria-hidden="true" style="height:1rem; width:1rem; animation-duration: 5s; "></div>

      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <div class="title-container">
          <h3>بيانات الموردين</h3>
        </div>
        <form>
          {% csrf_token %}
          <div class="row">
            <!-- First column -->
            <div class="col-md-4">
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="pname-arabic" class="form-label"
                    >اسم المورد</label
                  >
                </div>

                <input
                  type="text"
                  class="form-control"
                  id="cname-arabic"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="pname-english" class="form-label"
                    >رقم المورد</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="cno"
                  placeholder="Enter value"
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="original-no" class="form-label">العنوان</label>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter value"
                  required
                />
              </div>

              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="company-no" class="form-label"
                    >بريد الكتروني</label
                  >
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="description" class="form-label"
                    >صفحة الكترونية</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  placeholder="Enter value"
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="item-main" class="form-label">رقم الهاتف</label>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="phone-no"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="item-sub-main" class="form-label"
                    >رقم موبايل</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="mobile-no"
                  placeholder="Enter value"
                  required
                />
              </div>

              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="manufac-country" class="form-label"
                    >اخر حركة</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="last-history"
                  placeholder="Enter value"
                />
              </div>
            </div>

            <!-- Second column -->
            <div class="col-md-4">
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="currency" class="form-label">عملة الحساب</label
                  ><input type="checkbox" id="account-type" class="mx-2" />
                </div>

                <select
                  name="currency"
                  id="currency"
                  class="form-select-with-icon"
                  required
                >
                  <option value="" disabled selected>اختر عملة</option>
                  <option value="LYD">دينار ليبي</option>
                  <option value="USD">دولار امريكي - $</option>
                  <option value="EURO">يورو - €</option>
                  <option value="GBP">جنيه استرليني باوند - £</option>
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="backup-balance" class="form-label"
                    >التصنيف الفرعي</label
                  >
                </div>

                <select id="sub-category" name="sub-category" class="form-select" required>
                  <option value="" disabled selected>اختر تصنيف</option>
                  {% for x in types %}
                  <option value="{{ x.fileid }}">{{ x.tname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="temp-balance" class="form-label"
                    >فترة السماح</label
                  >
                </div>
                <input
                  type="number"
                  class="form-control small-input"
                  id="limit"
                  min="0"
                  placeholder="0"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="reserved-balance" class="form-label"
                    >السقف المسموح به</label
                  ><input
                    type="checkbox"
                    id="limit-check"
                    name="limit-check"
                    class="mx-2"
                  />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="limit-value"
                  name="limit-value"
                />
              </div>
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="status" class="form-label">يوم الدفعات</label
                  ><input
                    type="checkbox"
                    id="limit-check"
                    name="limit-check"
                    class="mx-2"
                  />
                </div>
                <select
                  id="installments"
                  name="installments"
                  class="form-select-with-icon"
                  required
                >
                  <option value="" disabled selected>اختر يوم</option>
                  <option value="الأحد">الأحد</option>
                  <option value="الاثنين">الاثنين</option>
                  <option value="الثلاثاء">الثلاثاء</option>
                  <option value="الاربعاء">الاربعاء</option>
                  <option value="الخميس">الخميس</option>
                  <option value="الجمعة">الجمعة</option>
                  <option value="السبت">السبت</option>
                </select>
              </div>

              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="types" class="form-label">تصنيف المعاملات</label>
                </div>
                <select id="types" name="types" class="form-select" required>

                  <option value="جملة"  selected>جملة</option>
                  <option value="قطاعي"  selected>قطاعي</option>
                  <option value="وكيل"  selected>وكيل</option>
                </select>
              </div>

                <div class="width-80 d-flex justify-content-between align-items-center">
                  <label for="reserved-balance" class="form-label">كلمة السر</label>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-80 d-flex justify-content-between align-items-center">
                  <label for="reserved-balance" class="form-label">تاكيد كلمة السر</label>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                />
              </div>
            </div>

            <!-- Fifth column -->
            <div class="col-md-3">
              <div class="d-flex justify-content-between p-2 gap-2 bg-light">
                <label for="origin-price" class="form-label"
                  >ايقاف التعامل</label
                >

                <input type="checkbox" id="client-stop" />
              </div>
              <div class="input-group mb-1 border form-box checkbox-form">
                <div class="p-2">
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label"
                      >المشتريات</label
                    ><input type="checkbox" id="purchases" />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label">المبيعات</label
                    ><input type="checkbox" id="sales" />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label">الخزينة</label
                    ><input type="checkbox" id="stock" />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label"
                      >تقارير العملاء</label
                    ><input type="checkbox" id="client-reports" />
                  </div>
                </div>
              </div>
              <div class="input-group mb-1">
                <textarea
                  name="text-area"
                  id="text-area"
                  class="form-box"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Button Row -->
          <div class="row button-row mt-1">
            <button type="button" class="btn btn-primary m-1" id="clear-btn">
              مسح
            </button>

            <button
              id="new-record-button"
              type="submit"
              class="btn btn-primary m-1"
            >
              جديد
            </button>

            <button
              type="button"
              class="btn btn-primary m-1"
              id="update-record-button"
            >
              تعديل
            </button>
            <button type="button" class="btn btn-primary m-1" id="deleteButton">
              حذف
            </button>
            <button
              type="button"
              class="btn btn-secondary m-1"
              onclick="window.close()"
            >
              اغلاق
            </button>
          </div>
        </form>
      </div>

        const table = new Tabulator("#users-table", {
          index: "clientid", // Use "clientid" as the unique row identifier
          height: "auto",
          layout: "fitColumns",
          selectable: true,
          columnHeaderVertAlign: "bottom",
          data: [],
          columns: [
            { title: "رقم المورد", field: "clientid", sorter: "number", visible: true, width: 100 },
            { title: "اسم المورد", field: "name", sorter: "string", visible: true, width: 200 },
            { title: "العنوان", field: "address", sorter: "string", visible: true, width: 200 },
            { title: "البريد الإلكتروني", field: "email", sorter: "string", visible: true, width: 150 },
            { title: "الهاتف", field: "phone", sorter: "string", visible: true, width: 100 },
            { title: "عملة الحساب", field: "accountcurr", sorter: "string", visible: true, width: 100 },
            { title: "العمولة", field: "commission", sorter: "number", visible: true, width: 100 },
          ],
          placeholder: "No Data Available",
          rowClick: function (e, row) {
            const rowData = row.getData();
            populateInputFields(rowData);
          },
          tableBuilt: function () {
            // Table built callback
          },
        });

        refreshTable();

        function refreshTable({ page = 1, size = 100 } = {}) {
          //showLoader();
          customFetch(`/api/sources-api/?page=${page}&size=${size}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              table.setData(data.results || data); // Use .results if paginated, else data
              updatePagination(data.last_page || 1, data.page_no || 1);
            })
            .catch((error) => console.error("Error fetching data:", error))
            .finally(() => {
              hideLoader();
            });
        }

        function getCSRFToken() {
          return document.querySelector("[name=csrfmiddlewaretoken]").value;
        }
        table.on("rowClick", function (e, row) {
          const clientId = row.getData().clientid;
          if (!clientId) return;
          //showLoader();
          customFetch(`/api/sources-api/${clientId}/`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              populateInputFields(data);
            })
            .catch((error) => console.error("Error fetching details:", error))
            .finally(() => {
              hideLoader();
            });
        });

        function populateInputFields(data) {
          console.log("Populating input fields with data");
          // If data is a DRF serializer response, use .data property if present
          const d = data && data.data ? data.data : data;
          document.getElementById("cname-arabic").value = d.name || "";
          document.getElementById("cno").value = d.clientid || "";
          document.getElementById("address").value = d.address || "";
          document.getElementById("email").value = d.email || "";
          document.getElementById("website").value = d.website || "";
          document.getElementById("phone-no").value = d.phone || "";
          document.getElementById("mobile-no").value = d.mobile || "";
          document.getElementById("last-history").value = d.last_transaction_details || "";
          document.getElementById("limit").value = d.loan_period || "";
          document.getElementById("limit-value").value = d.loan_limit || "";
          document.getElementById("text-area").value = d.other || "";
          document.getElementById("password").value = "";
          document.getElementById("password2").value = "";
          // Set selects
          setSelectByValue("currency", d.accountcurr);
          setSelectByValue("sub-category", d.category);
          setSelectByValue("installments", d.loan_day);
          setSelectByValue("types", d.subtype);
          // Set checkboxes
          document.getElementById("client-stop").checked = !!d.client_stop;
          document.getElementById("account-type").checked = !!d.curr_flag;
          // Permissions
          setPermissionCheckboxes(d.permissions);
          // Username/commission
          if (document.getElementById("username")) document.getElementById("username").value = d.username || "";
          if (document.getElementById("commission")) document.getElementById("commission").value = d.commission || "";
        }

        function setSelectByValue(id, value) {
          const select = document.getElementById(id);
          if (!select) return;
          for (let i = 0; i < select.options.length; i++) {
            if (select.options[i].value == value || select.options[i].text == value) {
              select.selectedIndex = i;
              return;
            }
          }
          select.selectedIndex = 0;
        }

        function setPermissionCheckboxes(permissions) {
          const perms = (permissions || "").split(";");
          ["sales", "purchases", "stock", "client-reports"].forEach(id => {
            const cb = document.getElementById(id);
            if (cb) cb.checked = perms.includes(id);
          });
        }

        // Permissions string builder
        function getPermissionsString() {
          let perms = [];
          ["sales", "purchases", "stock", "client-reports"].forEach(id => {
            const cb = document.getElementById(id);
            if (cb && cb.checked) perms.push(id);
          });
          return perms.join(";");
        }

        document.getElementById("new-record-button").addEventListener("click", function (event) {
          event.preventDefault();
          createOrUpdateRecord("POST");
        });

        document.getElementById("update-record-button").addEventListener("click", function (event) {
          event.preventDefault();
          createOrUpdateRecord("PUT");
        });

        function createOrUpdateRecord(method) {
          const phone = document.getElementById("phone-no")?.value;
          const name = document.getElementById("cname-arabic")?.value;
          if (!phone || !name) {
            alert("الرجاء ادخال اسم ورقم هاتف المورد");
            return;
          }
          const data = {
            csrfmiddlewaretoken: getCSRFToken(),
            clientid: document.getElementById("cno")?.value || "",
            name: document.getElementById("cname-arabic")?.value || "",
            address: document.getElementById("address")?.value || "",
            email: document.getElementById("email")?.value || "",
            website: document.getElementById("website")?.value || "",
            phone: document.getElementById("phone-no")?.value || "",
            mobile: document.getElementById("mobile-no")?.value || "",
            last_transaction_details: document.getElementById("last-history")?.value || "",
            accountcurr: document.getElementById("currency")?.value || "",
            type: "", // Not present in form, set as needed
            category: document.getElementById("sub-category")?.value || "",
            loan_period: document.getElementById("limit")?.value || null,
            loan_limit: document.getElementById("limit-value")?.value || "",
            loan_day: document.getElementById("installments")?.value || "",
            subtype: document.getElementById("types")?.value || "",
            client_stop: document.getElementById("client-stop")?.checked || false,
            curr_flag: document.getElementById("account-type")?.checked || false,
            permissions: getPermissionsString(),
            other: document.getElementById("text-area")?.value || "",
            username: document.getElementById("username")?.value || "",
            password: document.getElementById("password")?.value || "",
            commission: document.getElementById("commission")?.value || "",
          };
          let url = "/api/sources-api/";
          if (method === "PUT") {
            const clientid = document.getElementById("cno")?.value || "";
            if (!clientid) {
              alert("يرجى اختيار مورد للتعديل");
              return;
            }
            url = `/api/sources-api/${clientid}/`;
          }
          customFetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (response.ok) {
          alert(method === "POST" ? "تم اضافة المورد بنجاح!" : "تم تعديل المورد بنجاح!");
          refreshTable();
              } else {
          return response.json().then((data) => {
            alert("حدث خطأ: " + (data.message || "Unknown error"));
          });
              }
            })
            .catch((error) => {
              alert("An error occurred, " + error.message);
            });
        }

        document.getElementById("deleteButton").addEventListener("click", function (event) {
          event.preventDefault();
          const confirmation = window.confirm("هل أنت متأكد من أنك تريد حذف هذا السجل؟");
          if (!confirmation) return;
          const clientid = document.getElementById("cno")?.value || "";
          if (!clientid) {
            alert("يرجى اختيار مورد للحذف");
            return;
          }
          customFetch(`/api/sources-api/${clientid}/`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
            body: JSON.stringify({ csrfmiddlewaretoken: getCSRFToken(), clientid }),
          })
            .then((response) => {
              if (response.ok) {
                alert("تم حذف المورد بنجاح!");
                refreshTable();
              } else {
                alert("حدث خطأ أثناء الحذف.");
              }
            })
            .catch((error) => console.error("Error:", error));
        });

        document.getElementById("clear-btn").addEventListener("click", clearForm);
        function clearForm() {
          window.requestAnimationFrame(function () {
            const formElements = document.querySelectorAll("form input, form select, form textarea");
            formElements.forEach(function (element) {
              if (!element.classList.contains("value-fixed")) {
                if (element.type === "checkbox" || element.type === "radio") {
                  element.checked = false;
                } else {
                  element.value = "";
                }
                if (element.tagName.toLowerCase() === "select") {
                  element.selectedIndex = 0;
                }
              }
            });
          });
        }

        // Pagination and loader helpers (same as before)
        function showLoader() {
          const loader = document.getElementById("loader-element");
          loader.classList.remove("d-none");
          loader.classList.add("d-flex");
        }
        function hideLoader() {
          const loader = document.getElementById("loader-element");
          setTimeout(function () {
            loader.classList.remove("d-flex");
            loader.classList.add("d-none");
          }, 1000);
        }
        function updatePagination(lastPage, currentPage) {
          document.getElementById("page-total").innerHTML = "تم تحميل " + currentPage + " من اجمالي " + lastPage + " صفحات ";
        }
      });
    </script>

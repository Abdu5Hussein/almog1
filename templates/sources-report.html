{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيانات الموردين</title>

    <!-- JS -->
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'tabulator/tabulator.min.js' %}"></script>
    <script src="{% static 'sheetjs/xlsx.full.min.js' %}"></script>
    <script src="{% static 'js/helper_functions.js' %}"></script>
    <script src="{% static 'js/sources-report.js' %}"></script>

    <!-- CSS -->
    <link
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/tabulator_bootstrap5.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/custom-tabulator.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .dropdown {
        display: none;
        /* Initially hidden */
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1000;
      }

      .width-95 {
        width: 95px;
      }

      .width-55 {
        width: 55px;
      }

      .width-73 {
        width: 73px;
      }

      .width-80 {
        width: 110px;
      }

      .dropdown label {
        display: block;
      }

      #contextMenu {
        display: none;
        /* Hidden by default */
        position: absolute;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        min-width: 150px;
      }

      .bi-question-circle {
        padding-left: 2px;
        font-size: 12px;
      }

      .bi-question-circle:hover {
        color: #007bff;
        /* Change color as needed */
      }

      #contextMenu div {
        padding: 8px 12px;
        cursor: pointer;
      }

      #contextMenu div:hover {
        background-color: #f0f0f0;
      }

      .large-textarea {
        height: 235px;
        /* Set a specific height for the textarea (adjust as needed) */
      }

      /* Set a fixed height for the Tabulator container */
      /* Container for the table */

      /* Container for the table */

      .button-row {
        display: flex;
        justify-content: space-between;
        /* Distributes space evenly between buttons */
        width: 100%;
        /* Full width of the parent container */
      }

      .row {
        direction: rtl;
        /* Set the direction of the row to right-to-left */
      }

      .form-label,
      .form-control {
        direction: ltr;
        /* Make sure inputs and labels align correctly within the form */
      }

      .button-row .btn {
        flex: 1;
        /* Each button takes up equal space */
        margin: 0 5px;
        /* Optional: Add space between buttons */
      }

      .small-input {
        width: 50px;
      }

      form label {
        margin-bottom: 0px;
      }

      th,
      td {
        padding: 2px;
        /* Decrease padding */
        font-size: 13px;
        /* Decrease font size */
        border: 1px solid #ddd;
        /* Add borders for visibility */
      }

      input.form-control {
        padding: 5px;
        /* Decrease padding */
        font-size: 12px;
        /* Decrease font size */
        height: 30px;
        /* Set a fixed height (optional) */
        border-radius: 0;
        text-align: right;
        direction: rtl;
      }

      select.form-select {
        padding: 5px;
        /* Decrease padding for select fields */
        font-size: 12px;
        /* Decrease font size */
        height: 30px;
        /* Set a fixed height for select fields (optional) */
        border-radius: 0;
        text-align: center;
      }

      h1,
      h2,
      h3,
      label,
      p,
      table thead tbody {
        font-size: 15px;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        text-align: right;
        font-size: 15px;
      }

      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        width: 100%;
      }

      .editable {
        cursor: pointer;
        background-color: #f9f9f9;
        padding-right: 5px;
      }

      .editable:focus {
        outline: none;
        background-color: #e6e6e6;
      }

      .custom-table {
        max-height: 200px;
        min-height: 200px;
        overflow-y: hidden;
      }
      #users-table {
        max-height: 200px;
        min-height: 200px;
      }

      table {
        width: 100%;
        margin: 0px;
      }

      thead {
        background-color: #b3c9df;
        color: rgb(0, 0, 0);
        padding: 2px;
      }

      table thead th {
        position: sticky;
        top: 0;
        background-color: #343a40;
        z-index: 1;
      }

      .title-container {
        width: 100%;
        background-color: #b3c9df;
        text-align: center;
        padding: 3px 0px;
        margin-bottom: 4px;
      }

      /* Create a wrapper around the select element */
      .custom-select-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .button-row {
        display: flex;
        justify-content: space-between;
        /* Distributes space evenly between buttons */
        width: 100%;
        /* Full width of the parent container */
        margin: 0;
        /* Ensure no extra margins are added */
        padding: 0 0px;
        /* Add padding to the row */
        box-sizing: border-box;
        /* Ensure padding is included in the width calculation */
      }

      .button-row .btn {
        flex: 1;
        /* Each button takes up equal space */
        margin: 0 5px;
        /* Add space between buttons */
      }

      /* Move the arrow to the left */
      .form-select {
        padding-left: 2.5rem;
        /* Add space on the left for the icon */
        padding-right: 1rem;
        /* Adjust right padding */
        background: none;
        /* Remove default background */
      }

      .custom-select-container::before {
        content: "▾";
        /* The caret symbol */
        position: absolute;
        left: 0.75rem;
        /* Position it to the left */
        top: 50%;
        transform: translateY(-50%);
        /* Center vertically */
        pointer-events: none;
        /* Prevent interaction with the icon */
        color: #000;
        /* Icon color (can be customized) */
      }

      /* Hide default dropdown arrow */
      .form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .form-select-with-icon {
        -webkit-appearance: auto;
        -moz-appearance: auto;
        appearance: auto;

        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        direction: rtl;
        box-sizing: border-box;
        margin: 0;
        font-family: inherit;
        text-transform: none;
        word-wrap: normal;
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        display: block;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        border: 1px solid #ced4da;
        transition:
          border-color 0.15s ease-in-out,
          box-shadow 0.15s ease-in-out;
        background: none;
        padding: 5px;
        font-size: 12px;
        height: 30px;
        border-radius: 0;
        text-align: center;
        position: relative;
        flex: 1 1 auto;
        width: 1%;
      }

      /*//////////////////*/
      .custom-form {
        width: 100%;
        max-width: 1100px;
        padding: 0px 10px;
      }

      .row {
        display: flex;
        /* Use flexbox for layout */
        margin-bottom: 5px;
        /* Minimize vertical space */
      }

      .col-md-2,
      .col-md-3 {
        padding: 0 5px;
        /* Reduce horizontal padding */
      }

      .form-label {
        font-size: 12px;
        /* Reduce font size */
        margin-bottom: 2px;
        /* Minimize label space */
        margin-left: 10px;
      }
      .form-box {
        height: 120px;
        width: 100%;
        /* Adjust input height */
        font-size: 12px;
        /* Reduce font size */
      }
      .form-control {
        height: 30px;
        /* Adjust input height */
        font-size: 12px;
        /* Reduce font size */
      }

      .form-select {
        height: 30px;
        /* Adjust select height */
        font-size: 12px;
        /* Reduce font size */
      }

      .button-row {
        display: flex;
        flex-wrap: nowrap;
        /* Prevent wrapping */
        justify-content: space-between;
        /* Space buttons evenly */
        margin-top: 5px;
        /* Minimize space above button row */
      }

      button {
        font-size: 12px;
        /* Reduce button text size */
        padding: 2px 5px;
        /* Reduce button padding */
      }

      .custom-table table {
        border-collapse: collapse;
        /* Combine borders of adjacent cells */
      }

      .custom-table th,
      .custom-table td {
        padding: 0;
        /* Remove all padding */
        padding-right: 5px;
        margin: 0;
        /* Ensure no margins are applied */
        height: auto;
        /* Allow cells to have minimal height */
      }

      input[type="number"] {
        direction: rtl;
        /* For Arabic alignment */
        padding-left: 2px;
        /* Adds padding to the left to avoid overflow */
        text-align: right;
        /* Aligns the text inside the input to the right */
        width: 100%;
        /* Ensure full width */
      }

      /* Style for number input to always show increment/decrement arrows */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        opacity: 1;
        pointer-events: auto;
      }

      /* Adjust for other browsers */
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
        /* Hides spinner on Firefox */
      }

      .modal-body {
        max-height: 300px;
        /* Set max height for modal body */
        overflow-y: auto;
        /* Enable scrolling in modal body */
      }

      .column-menu-btn {
        font-size: 12px;
        padding: 5px;
      }
      .item-disabled {
        pointer-events: none; /* Prevent clicks */
        opacity: 0.6; /* Reduce visibility */
        cursor: not-allowed; /* Show not-allowed cursor */
      }
      .page-link {
          text-align: center;
          padding: 0.1rem 0.75rem;
          height: 25px;
          font-size: 15px;
          color: #212529;
      }

      .page-link-active {
          background-color: #0d6efd;
          color:rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Right-click context menu for operations -->
      <div id="contextMenu">
        <div onclick="performAction('Edit')">Edit</div>
        <div onclick="performAction('Delete')">Delete</div>
        <div onclick="performAction('View Details')">View Details</div>
      </div>

      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <div class="title-container">
          <h3>بيانات الموردين</h3>
        </div>
        <form>
          {% csrf_token %}
          <div class="row">
            <!-- First column -->
            <div class="col-md-6">
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="cname-arabic" class="form-label"
                    >اسم المورد</label
                  >
                </div>

                <input
                  type="text"
                  class="form-control"
                  id="cname-arabic"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="pname-english" class="form-label">التاريخ</label>
                </div>
                <input
                  type="date"
                  class="form-control"
                  id="from-date"
                  required
                />
                <input type="date" class="form-control" id="to-date" required />
              </div>

              <div class="input-group mb-1">
                <div class="border p-2 form-control">
                  <div class="d-inline p-2">
                    <label for="all">الكل</label>
                    <input type="radio" id="all" name="filter" value="مورد" />
                  </div>
                  <div class="d-inline p-2">
                    <label for="paid">خالص</label>
                    <input type="radio" id="paid" name="filter" value="مورد" />
                  </div>
                  <div class="d-inline p-2">
                    <label for="creditor">دائن</label>
                    <input
                      type="radio"
                      id="creditor"
                      name="filter"
                      value="مورد"
                    />
                  </div>
                  <div class="d-inline p-2">
                    <label for="deptor">مدين</label>
                    <input
                      type="radio"
                      id="deptor"
                      name="filter"
                      value="عميل"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Second column -->
            <div class="col-md-6">
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="sub-type" class="form-label">تصنيف المورد</label>
                </div>
                <select
                  id="sub-type"
                  name="sub-type"
                  class="form-select"
                  required
                >
                  <option value="" disabled selected>اختر تصنيف</option>
                  {% for x in types %}
                  <option value="{{ x.fileid }}">{{ x.tname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div style="height: 60px"></div>

              <div class="input-group mb-1">
                <div class="col-md-5 d-flex align-items-center">
                  <div class="d-flex justify-content-center align-items-center">
                    <input type="checkbox" id="detailed-check" />
                  </div>
                  <div
                    class="width-80 d-flex justify-content-between align-items-center mx-3"
                  >
                    <label for="reserved-balance" class="form-label"
                      >كشف مفصل</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-around">
        <nav aria-label="Page navigation example">
          <ul class="pagination h-1">
            <p id="page-total" class="page-link item-disabled">total of x pages</p>
            <li class="page-first"><a class="page-link" href="#">First</a></li>
            <li class="page-prev"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link " href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-next"><a class="page-link" href="#">Next</a></li>
            <li class="page-last"><a class="page-link" href="#">Last</a></li>
            <select name="page-size" id="page-size" class="page-link mx-2">
            <option disabled value="">اختر حجم الصفحة</option>
            <option value="100">100</option><option value="200">200</option><option value="300">300</option></select>
          </ul>
        </nav>
      </div>
      <!-- Table Section -->
      <div class="custom-table mb-1">
        <div
          dir="rtl"
          id="users-table"
          data-url="{% url 'get_data' %}"
          class="table table-striped table-bordered table-hover"
        ></div>
      </div>
      <div id="loader-element" class="d-none align-items-center justify-content-center mb-1" style="font-size: 13px; display: none;">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto mx-2" role="status" aria-hidden="true" style="height:1rem; width:1rem; animation-duration: 5s; "></div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">تصدير البيانات</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">اختر احدى خيارات التصدير</div>
            <div class="modal-footer">
              <button
                type="button"
                data-bs-dismiss="modal"
                id="export-btn-excel"
                class="btn btn-primary"
                style="width: 100px"
              >
                excel تصدير
              </button>
              <button
                type="button"
                id="export-btn-pdf"
                class="btn btn-secondary"
                style="width: 100px"
              >
                pdf تصدير
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Button Row -->
      <div class="row button-row mt-1">
        <button type="button" class="btn btn-primary m-1" id="clear-btn">
          مسح
        </button>

        <button
          type="button"
          class="btn btn-primary m-1"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          {% if not perms.almogOil.export_suppliers %}disabled{% endif %}
        >
          تصدير
        </button>
        <button type="button" class="btn btn-primary m-1" id="" {% if not perms.almogOil.print_suppliers %}disabled{% endif %}>طباعة</button>
        <button
          type="button"
          class="btn btn-secondary m-1"
          onclick="window.close()"
        >
          اغلاق
        </button>
      </div>
    </div>

  </body>
</html>

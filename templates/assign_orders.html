<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Order</title>
    <style>
        /* Modal styling */
        #employeeModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #employeeModal > div {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            max-width: 500px;
        }
        #employeeList {
            list-style-type: none;
            padding: 0;
        }
        #employeeList li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #employeeList li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>تعيين الطلب</h2>
    
    <!-- Button to trigger modal -->
    <button id="assignOrderBtn">تعيين الطلب</button>

    <!-- Modal for available employees -->
    <div id="employeeModal">
        <div>
            <h3>الموظفون المتاحون</h3>
            <ul id="employeeList"></ul>
            <button id="closeModal">إغلاق</button>
        </div>
    </div>

    <script>
        // Show the modal when the button is clicked
        document.getElementById("assignOrderBtn").addEventListener("click", function() {
            // Open the modal to show available employees
            document.getElementById("employeeModal").style.display = "flex";

            // Fetch available employees from the backend
            fetch('/api/available-employees/')
                .then(response => response.json())
                .then(data => {
                    const employeeList = document.getElementById("employeeList");
                    employeeList.innerHTML = '';  // Clear the list first
                    data.employees.forEach(employee => {
                        const li = document.createElement('li');
                        li.textContent = employee.name;
                        li.setAttribute('data-id', employee.id);  // Store employee id in the data-id attribute
                        li.addEventListener('click', function() {
                            assignOrderToEmployee(employee.id);  // Call the function to assign the order
                        });
                        employeeList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching employees:', error));
        });

        // Close the modal when the close button is clicked
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("employeeModal").style.display = "none";
        });

        // Function to assign the order to the selected employee
        function assignOrderToEmployee(employeeId) {
            const invoiceId = '{{ invoice_id }}';  // Pass invoice_id from context

            fetch(`/assign-order/${invoiceId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ employee_id: employeeId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);  // Notify success
                } else {
                    alert(data.error);  // Show error message
                }
                // Close the modal after assigning the order
                document.getElementById("employeeModal").style.display = "none";
            })
            .catch(error => console.error('Error assigning order:', error));
        }
    </script>

</body>
</html>

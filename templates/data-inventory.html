    <style>
      .form-group {
        margin-bottom: 1rem; /* Space between input fields */
      }
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
      }

      h1,
      h2,
      h3,
      label,
      p,
      table thead tbody {
        font-size: 12px;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        text-align: right;
        font-size: 15px;
      }

      input {
        border-radius: 0;
      }

      .btn-column {
        height: 30px;
      }
      .container {
        max-width: 1200px;
        width: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .row {
        margin-bottom: 10px;
      }

      .form-label {
        margin-bottom: 0;
        margin-left: 2px;
        font-size: 12px;
        width: 80px; /* Set label width */
      }

      .form-control,
      .form-select {
        height: 30px;
        font-size: 12px;
        border-radius: 0px;
      }

      .button-row {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .btn {
        flex: 1;
        margin: 0 5px;
        padding: 0 20px;
      }

      .custom-table {
        max-height: 150px;
        overflow-y: auto;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        margin: 0;
      }

      th,
      td {
        padding: 2px;
        border: 1px solid #ddd;
        font-size: 13px;
      }

      .title-container {
        width: 100%;
        background-color: #b3c9df;
        text-align: center;
        padding: 3px 0px;
        margin-bottom: 4px;
      }

      .custom-table table {
        border-collapse: collapse; /* Combine borders of adjacent cells */
      }

      .custom-table th,
      .custom-table td {
        padding: 0; /* Remove all padding */
        padding-right: 5px;
        margin: 0; /* Ensure no margins are applied */
        height: auto; /* Allow cells to have minimal height */
      }

      .form-check-label {
        display: block; /* Add some space between the label and the radio button */
      }
      p {
        display: inline-block;
      }
    </style>

    <script>
      $(document).ready(function () {
        // Initialize Tabulator
        table = new Tabulator("#users-table", {
          height: "auto",
          layout: "fitColumns",
          selectable: true,
          rowHeight: 20,
          pagination: "local", // Enable local pagination
          paginationSize: 5, // Number of rows per page
          movableColumns: true,
          columnHeaderVertAlign: "bottom",
          columnMenu: true, // Enable column menu
          rowFormatter: function (row) {
            // Set the height directly on each row
            row.getElement().style.height = "20px";
          },
          data: [], // Placeholder, will be loaded dynamically
          columns: [
            { title: "ID", field: "id", headerMenu: true },

{% load static %} {% load custom_filters %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقارير الاصناف</title>
    <link
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/tabulator_bootstrap5.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/custom-tabulator.css' %}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'pdfmake-master/pdfmake.min.js' %}"></script>
    <script src="{% static 'pdfmake-master/vfs_fonts.js'%}"></script>

    <style>
      .dropdown {
        display: none;
        /* Initially hidden */
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1000;
      }
      .dropdown label {
        display: block;
      }
      .row {
        direction: rtl; /* Set the direction of the row to right-to-left */
      }

      .form-label,
      .form-control {
        direction: ltr; /* Make sure inputs and labels align correctly within the form */
      }

      .button-row {
        display: flex;
        justify-content: space-between; /* Distributes space evenly between buttons */
        width: 100%; /* Full width of the parent container */
      }

      .button-row .btn {
        flex: 1; /* Each button takes up equal space */
        margin: 0 5px; /* Optional: Add space between buttons */
      }

      form label {
        margin-bottom: 0px;
      }

      th,
      td {
        padding: 2px; /* Decrease padding */
        font-size: 13px; /* Decrease font size */
        border: 1px solid #ddd; /* Add borders for visibility */
      }

      .custom-table table {
        border-collapse: collapse; /* Combine borders of adjacent cells */
      }

      .custom-table th,
      .custom-table td {
        padding: 0; /* Remove all padding */
        padding-right: 5px;
        margin: 0; /* Ensure no margins are applied */
        height: auto; /* Allow cells to have minimal height */
      }

      input.form-control {
        padding: 5px; /* Decrease padding */
        font-size: 12px; /* Decrease font size */
        height: 30px; /* Set a fixed height (optional) */
        text-align: right;
        direction: rtl;
        border-radius: 0;
      }

      select.form-select {
        padding: 5px; /* Decrease padding for select fields */
        font-size: 12px; /* Decrease font size */
        height: 30px; /* Set a fixed height for select fields (optional) */
      }

      h1,
      h2,
      h3,
      label,
      p,
      table thead tbody {
        font-size: 15px;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        text-align: right;
        font-size: 15px;
      }

      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form-select-with-icon {
        -webkit-appearance: auto;
        -moz-appearance: auto;
        appearance: auto;

        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        direction: rtl;
        box-sizing: border-box;
        margin: 0;
        font-family: inherit;
        text-transform: none;
        word-wrap: normal;
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        display: block;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        border: 1px solid #ced4da;
        transition:
          border-color 0.15s ease-in-out,
          box-shadow 0.15s ease-in-out;
        background: none;
        padding: 5px;
        font-size: 12px;
        height: 30px;
        border-radius: 0;
        text-align: center;
        position: relative;
        flex: 1 1 auto;
        width: 1%;
        margin-right: 2px;
      }
      .container {
        max-width: 1200px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        width: 100%;
      }

      .editable {
        cursor: pointer;
        background-color: #f9f9f9;
      }

      .editable:focus {
        outline: none;
        background-color: #e6e6e6;
      }

      .custom-table {
        max-height: 230px;
        overflow-y: auto;
      }

      table {
        width: 100%;
        margin: 0px;
      }

      thead {
        background-color: #b3c9df;
        color: rgb(0, 0, 0);
        padding: 2px;
      }

      table thead th {
        position: sticky;

        z-index: 1;
      }
      .title-container {
        width: 100%;
        background-color: #b3c9df;
        text-align: center;
        padding: 3px 0px;
        margin-bottom: 4px;
      }
      .column-menu-btn {
        font-size: 12px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="custom-form">
        <div class="title-container mb-1">
          <h3>تقرير المخزن</h3>
        </div>
        <form>
          <div class="row">
            <!-- First column -->
            <div class="col-md-4">
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 75px">
                  <label for="item-main" class="form-label"
                    >البيان الرئيسي</label
                  >
                </div>
                <select
                  name="car_brand"
                  id="item-main"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بيان رئيسي</option>
                  {% for x in mainType %}
                  <option value="{{ x.fileid }}">{{ x.typename }}</option>
                  {% endfor %}
                </select>
                <select
                  name="car_brand"
                  id="item-sub-main"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بيان فرعي</option>
                  {% for x in subType %}
                  <option value="{{ x.fileid }}">{{ x.subtypename }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="pname-arabic" class="form-label">اسم الصنف</label>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="pname-arabic"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="original-no" class="form-label"
                    >الرقم الاصلي</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="original-no"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>

            <!-- Second column -->
            <div class="col-md-4">
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="model" class="form-label">الموديل</label>
                </div>
                <select
                  name="model"
                  id="model"
                  class="form-select-with-icon"
                  placeholder="اختر موديل"
                  required
                >
                  <option value="" selected>اختر موديل</option>
                  {% for x in models %}
                  <option
                    value="{{ x.fileid }}"
                    data-main-type="{{ x.maintype.fileid }}"
                  >
                    {{ x.sname }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="company" class="form-label">الشركة المنتجة</label>
                </div>
                <select
                  name="company"
                  id="company"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر شركة</option>
                  {% for x in company %}
                  <option value="{{ x.fileid }}">{{ x.companyname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="source" class="form-label">اسم المصدر</label>
                </div>
                <select
                  id="source"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر</option>
                </select>
              </div>
            </div>

            <!-- Third column -->
            <div class="col-md-4">
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="input7" class="form-label">التاريخ</label>
                </div>
                <input
                  type="date"
                  class="form-control"
                  id="from-date"
                  placeholder="Enter value"
                  required
                  style="margin-left: 2px; width: 50%"
                /><input
                  type="date"
                  class="form-control"
                  id="to-date"
                  placeholder="Enter value"
                  style="width: 50%"
                  required
                />
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 75px">
                  <label for="country" class="form-label">بلد الصنع</label>
                </div>
                <select
                  name="country"
                  id="country"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بلد الصنع</option>
                  {% for x in countries %}
                  <option value="{{ x.fileid }}">{{ x.countryname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 100px">
                  <label for="company-no" class="form-label">رقم الشركة</label>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="company-no"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Checkbox Row -->
          <div class="row mt-2 justify-content-center">
            <div class="col-md-2 d-flex align-items-center">
              <input type="checkbox" id="check1" style="margin-left: 5px" />
              <label for="check1">كمية محجوزة</label>
            </div>
            <div class="col-md-2 d-flex align-items-center">
              <input type="checkbox" id="check2" style="margin-left: 5px" />
              <label for="check2">كمية غير موجودة</label>
            </div>
            <div class="col-md-2 d-flex align-items-center">
              <input type="checkbox" id="check3" style="margin-left: 5px" />
              <label for="check3">كمية موجودة</label>
            </div>
            <div class="col-md-2 d-flex align-items-center">
              <input type="checkbox" id="check4" style="margin-left: 5px" />
              <label for="check4">حد الطلب</label>
            </div>
          </div>
        </form>
      </div>

      <div class="title-container mt-1">
        <h3>جدول الاصناف</h3>
      </div>
      <button
        class="btn column-menu-btn .btn-sm border btn-default"
        id="toggle-column-menu"
        style="margin-bottom: 10px"
      >
        Show/Hide Columns
      </button>
      <!-- Dropdown menu for column visibility -->
      <div id="column-menu" class="dropdown" style="display: none">
        {% for column in columns %}
        <label>
          <!-- prettier-ignore -->
          <input
          type="checkbox"
          value="{{ column }}"
          {% if column_visibility|get:column %}checked{% endif %}
        />
          {{ column_titles|get:column }}
        </label>

        {% endfor %}
      </div>
      <!-- Table Section -->
      <div class="custom-table mb-1">
        <div
          dir="rtl"
          id="users-table"
          class="table table-striped table-bordered table-hover"
        ></div>
      </div>

      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <div class="title-container mb-1">
          <h3>اجمالي الاسعار</h3>
        </div>
        <form>
          <div class="row">
            <!-- First column -->
            <div class="col-md-4">
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 130px">
                  <label for="input1" class="form-label"
                    >اجمالي سعر الشراء</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control value-fixed"
                  id="totalorder"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 130px">
                  <label for="itemvalue" class="form-label"
                    >اجمالي الكمية</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control value-fixed"
                  id="itemvalue"
                  readonly
                  disabled
                  required
                />
              </div>
            </div>

            <!-- Second column -->
            <div class="col-md-4">
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 130px">
                  <label for="totalcost" class="form-label"
                    >اجمالي سعر التكلفة</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control value-fixed"
                  id="totalcost"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 130px">
                  <label for="input4" class="form-label">الكمية المؤقتة</label>
                </div>
                <input
                  type="text"
                  class="form-control value-fixed"
                  id="tempvalueb"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>

            <!-- Third column -->
            <div class="col-md-4">
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 130px">
                  <label for="input5" class="form-label"
                    >اجمالي سعر البيع</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control value-fixed"
                  id="totalbuy"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="mb-1 d-flex align-items-center">
                <div style="width: 130px">
                  <label for="input6" class="form-label">الكمية المحجوزة</label>
                </div>
                <input
                  type="text"
                  class="form-control value-fixed"
                  id="resvalue"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <div>
        <div class="row mt-3">
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    تصدير البيانات
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">اختر احدى خيارات التصدير</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    data-bs-dismiss="modal"
                    id="export-btn-excel"
                    class="btn btn-primary"
                    style="width: 100px"
                  >
                    excel تصدير
                  </button>
                  <button
                    type="button"
                    id="export-btn-pdf"
                    class="btn btn-secondary"
                    style="width: 100px"
                  >
                    pdf تصدير
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- First column -->
          <div class="col-md-4">
            <label for="printThis">عرض سعر الشراء عند طباعة التقرير</label>
            <input id="printThis" type="checkbox" />
          </div>

          <!-- Adjusted column sizes for buttons -->
          <div class="col-auto m-1">
            <button
              type="button"
              id="clear-btn"
              class="btn btn-primary"
              style="width: 100px"
            >
              مسح
            </button>
          </div>
          <div class="col-auto m-1">
            <button
              type="button"
              style="width: 100px"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              تصدير
            </button>
          </div>

          <div class="col-auto m-1">
            <button type="button" class="btn btn-primary" style="width: 100px">
              موافق
            </button>
          </div>
          <div class="col-auto m-1">
            <button type="button" class="btn btn-primary" style="width: 100px">
              اغلاق
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'tabulator/tabulator.min.js' %}"></script>
    <script src="{% static 'sheetjs/xlsx.full.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <script>
      $(document).ready(function () {
        document
          .getElementById("clear-btn")
          .addEventListener("click", clearForm);

        document
          .getElementById("export-btn-excel")
          .addEventListener("click", exportToExcel);
        document
          .getElementById("export-btn-pdf")
          .addEventListener("click", exportToPDF);

        // Function to handle mutual exclusion between checkboxes
        function handleCheckboxInteraction() {
          var check2 = document.getElementById("check2");
          var check3 = document.getElementById("check3");

          check2.addEventListener("click", function () {
            if (check2.checked) {
              // If check2 is checked, uncheck check3
              check3.checked = false;
              console.log("check2 is checked");
              // Add your logic for check2 checked state
            }
          });

          check3.addEventListener("click", function () {
            if (check3.checked) {
              // If check3 is checked, uncheck check2
              check2.checked = false;
              console.log("check3 is checked");
              // Add your logic for check3 checked state
            }
          });
        }

        // Trigger the initial setup
        handleCheckboxInteraction();

        // Initialize Tabulator
        // Initialize Tabulator
        const table = new Tabulator("#users-table", {
          height: "auto", // Adjust height or set a fixed height
          layout: "fitColumns",
          selectable: true,
          rowHeight: 20,
          pagination: "local", // Enable local pagination
          paginationSize: 100, // Show 100 records per page
          paginationSizeSelector: [50, 100, 200], // Page size options
          paginationButtonCount: 5, // Number of visible pagination buttons
          movableColumns: true,
          columnHeaderVertAlign: "bottom",
          columnMenu: true, // Enable column menu
          data: [], // Placeholder, will be loaded dynamically
          columns: [
            // Column definitions
            {
              title: "الرقم الخاص",
              field: "pno",
              headerMenu: false,
              width: 100,
              visible: true,
            },
            {
              title: "الشركة المصنعة",
              field: "companyproduct",
              headerMenu: false,
              width: 96,
              visible: true,
            },
            {
              title: "رقم الشركة",
              field: "replaceno",
              headerMenu: false,
              width: 150,
              visible: true,
            },
            {
              title: "الرقم الاصلي",
              field: "itemno",
              headerMenu: false,
              width: 90,
              visible: true,
            },
            {
              title: "اسم الصنف ع",
              field: "itemname",
              headerMenu: false,
              width: 280,
              visible: true,
            },
            {
              title: "الرصيد",
              field: "itemvalue",
              headerMenu: false,
              width: 81,
              visible: true,
            },
            {
              title: "سعر البيع",
              field: "buyprice",
              headerMenu: false,
              width: 75,
              visible: true,
            },
            {
              title: "الموقع",
              field: "itemplace",
              headerMenu: false,
              width: 75,
              visible: true,
            },
            { title: "رقم الملف", field: "fileid", visible: false },
            { title: "البيان الرئيسي", field: "itemmain", visible: false },
            { title: "البيان الفرعي", field: "itemsubmain", visible: false },
            { title: "الموديل", field: "itemthird", visible: false },
            { title: "بلد الصنع", field: "itemsize", visible: false },
            { title: "Date Product", field: "dateproduct", visible: false },
            { title: "Level Product", field: "levelproduct", visible: false },
            { title: "الرصيد الاحتياطي", field: "itemtemp", visible: false },
            { title: "تاريخ اخر طلب", field: "orderlastdate", visible: false },
            { title: "مصدر الطلب", field: "ordersource", visible: false },
            { title: "رقم فاتورة الطلب", field: "orderbillno", visible: false },
            { title: "تاريخ اخر شراء", field: "buylastdate", visible: false },
            { title: "مصدر الشراء", field: "buysource", visible: false },
            { title: "رقم فاتورة الشراء", field: "buybillno", visible: false },
            { title: "سعر التوريد", field: "orgprice", visible: false },
            { title: "سعر الشراء", field: "orderprice", visible: false },
            { title: "سعر التكلفة", field: "costprice", visible: false },
            { title: "المواصفات", field: "memo", visible: false },
            { title: "Order Stop", field: "orderstop", visible: false },
            { title: "Buy Stop", field: "buystop", visible: false },
            { title: "Item Trans", field: "itemtrans", visible: false },
            { title: "الرصيد المؤقت", field: "itemvalueb", visible: false },
            { title: "Item Type", field: "itemtype", visible: false },
            { title: "رقم الباركود", field: "barcodeno", visible: false },
            {
              title: "اسم الصنف بالانجليزي",
              field: "eitemname",
              visible: false,
            },
            { title: "عملة الشراء", field: "currtype", visible: false },
            { title: "اقل سعر", field: "lessprice", visible: false },
            { title: "قيمة العملة", field: "currvalue", visible: false },
            { title: "الرصيد المحجوز", field: "resvalue", visible: false },
            { title: "عدد القطع للصندوق", field: "itemperbox", visible: false },
            { title: "حالة الصنف", field: "cstate", visible: false },
          ],
          placeholder: "No Data Available",
          rowFormatter: function (row) {
            // Set the height directly on each row
            row.getElement().style.height = "20px";

            var rowData = row.getData(); // Get the row data
            var itemvalue = parseInt(rowData.itemvalue); // Access specific column data
            var itemvalueb = parseInt(rowData.itemvalueb);
            var buyprice = parseFloat(rowData.buyprice); // Ensure buyprice is a number
            var costprice = parseFloat(rowData.costprice); // Ensure costprice is a number

            if (itemvalue == 0 && itemvalueb == 0) {
              row.getElement().style.backgroundColor = "red"; // Apply green row class
            }
            if (costprice > buyprice) {
              row.getElement().style.backgroundColor = "orange"; // Apply green row class
            }
            if (itemvalueb > 0) {
              row.getElement().style.backgroundColor = "green"; // Apply green row class
            }
            if (itemvalue < 0) {

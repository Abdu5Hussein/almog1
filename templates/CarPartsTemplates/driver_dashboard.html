<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات التوصيل الخاصة بي</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 8px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 2px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        #mapContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        #map {
            height: 70%;
            width: 100%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .map-controls {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        #itemsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1001;
            max-width: 90%;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .items-table th, .items-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .items-table th {
            background-color: #f2f2f2;
        }
        .quantity-input {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 8px 4px;
                font-size: 14px;
            }
            .btn {
                padding: 6px 8px;
                font-size: 14px;
            }
            #itemsModal {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>طلبات التوصيل المخصصة لي</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>رقم الفاتورة</th>
                    <th>المبلغ</th>
                    <th>الحالة</th>
                    <th>العميل</th>
                    <th>خيارات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Map Container -->
    <div id="mapContainer">
        <button class="close-btn" onclick="closeMap()">
            <i class="fas fa-times"></i> إغلاق
        </button>
        <button class="back-btn" onclick="showOrderDetails()">
            <i class="fas fa-list"></i> تفاصيل الطلب
        </button>
        <div id="map"></div>
        <div class="map-controls">
            <p>المسافة المتبقية: <span id="distance">--</span> متر</p>
            <p>الوقت المتوقع: <span id="duration">--</span> دقائق</p>
            <button class="btn btn-success" onclick="confirmDelivery()">
                <i class="fas fa-check"></i> تأكيد التسليم
            </button>
        </div>
    </div>

    <!-- Items Modal -->
    <div id="itemsModal">
        <div class="modal-header">
            <h3>تفاصيل الفاتورة #<span id="invoiceNumber"></span></h3>
            <button class="modal-close" onclick="closeItemsModal()">&times;</button>
        </div>
        <table class="items-table">
            <thead>
                <tr>
                    <th>رقم العنصر</th>
                    <th>اسم المنتج</th>
                    <th>الكمية المطلوبة</th>
                    <th>الكمية المسلمة</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
        </table>
        <div class="modal-footer">
            <button class="btn" onclick="closeItemsModal()">
                <i class="fas fa-times"></i> إغلاق
            </button>
            <button class="btn btn-success" onclick="saveQuantities()">
                <i class="fas fa-save"></i> حفظ الكميات
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        let map;
        let userMarker;
        let clientMarker;
        let currentOrder = null;
        let watchId = null;
        let currentInvoiceItems = [];

        // Sample data - Replace with your actual API calls
        

        async function loadOrders() {
    try {
        const res = await fetch('/hozma/api/my-assigned-orders/');
        if (!res.ok) {
            throw new Error('Failed to fetch');
        }
        const orders = await res.json();

        const tableBody = document.querySelector('#ordersTable tbody');
        tableBody.innerHTML = '';

        orders.forEach(order => {
            const row = document.createElement('tr');
            const [lat, lng] = order.client_geo_location ? 
                order.client_geo_location.split(',').map(Number) : 
                [null, null];
            
            row.innerHTML = `
                <td>${order.invoice_no}</td>
                <td>${order.amount} دينار</td>
                <td>${translateStatus(order.delivery_status)}</td>
                <td>${order.client_name}</td>
                <td>
                    ${lat && lng ?
                        `<button class="btn" onclick="openMap(${lat}, ${lng}, ${order.autoid}, ${order.invoice_no})">
                            <i class="fas fa-map-marker-alt"></i> تتبع
                        </button>` : ''}
                    <button class="btn" onclick="showInvoiceItems(${order.invoice_no})">
                        <i class="fas fa-list"></i> العناصر
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading orders:', error);
        alert('حدث خطأ أثناء تحميل الطلبات');
    }
}


        function translateStatus(status) {
            const statusMap = {
                'assigned': 'مخصص',
                'in_progress': 'قيد التوصيل',
                'delivered': 'تم التوصيل',
                'cancelled': 'ملغى'
            };
            return statusMap[status] || status;
        }

        function openMap(clientLat, clientLng, orderId, invoiceNo) {
            currentOrder = { clientLat, clientLng, orderId, invoiceNo };
            document.getElementById('mapContainer').style.display = 'block';
            initMap(clientLat, clientLng);
            startTracking();
        }

        function closeMap() {
            document.getElementById('mapContainer').style.display = 'none';
            if (map) map.remove();
            map = null;
            stopTracking();
        }

        function showOrderDetails() {
            if (currentOrder) {
                showInvoiceItems(currentOrder.invoiceNo);
            }
        }

        function initMap(clientLat, clientLng) {
            if (map) map.remove();
            
            map = L.map('map').setView([clientLat, clientLng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add client marker
            clientMarker = L.marker([clientLat, clientLng], {
                icon: L.divIcon({
                    className: 'client-marker',
                    html: '<div style="background-color: red; width: 20px; height: 20px; border-radius: 50%;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map).bindPopup("موقع العميل");

            // Initially center the map
            updateMapView();
        }

        function startTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    // Update or create user marker
                    if (userMarker) {
                        userMarker.setLatLng([userLat, userLng]);
                    userMarker.setPopupContent(`موقعك الحالي (${new Date().toLocaleTimeString()})`);
                    userMarker.openPopup();
                    userMarker.bindPopup(`موقعك الحالي (${new Date().toLocaleTimeString()})`);
                    userMarker.openPopup();
                    userMarker.openPopup();
                } else {
                    userMarker = L.marker([userLat, userLng], {
                        icon: L.divIcon({
                            className: 'user-marker',
                            html: '<div style="background-color: blue; width: 20px; height: 20px; border-radius: 50%;"></div>',
                            iconSize: [20, 20]
                        })
                    }).addTo(map).bindPopup("موقعك الحالي").openPopup();
                }
                
                // Update map view
                updateMapView();
                
                // Calculate distance
                if (currentOrder) {
                    const distance = calculateDistance(
                        userLat, userLng, 
                        currentOrder.clientLat, currentOrder.clientLng
                    );
                    document.getElementById('distance').textContent = Math.round(distance);
                    
                    // Estimate time (assuming 5 km/h walking speed)
                    const time = (distance / 1000) / 5 * 60;
                    document.getElementById('duration').textContent = Math.round(time);
                }
            },
            (error) => {
                console.error('Geolocation error:', error);
                alert('تعذر الحصول على موقعك. يرجى تفعيل خدمة تحديد الموقع.');
            },
            {
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 5000
            }
        );
    }

    function stopTracking() {
        if (watchId) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
        }
        userMarker = null;
    }

    function updateMapView() {
        if (userMarker && clientMarker && map) {
            const group = L.featureGroup([userMarker, clientMarker]);
            map.fitBounds(group.getBounds().pad(0.5));
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // metres
        const φ1 = lat1 * Math.PI/180;
        const φ2 = lat2 * Math.PI/180;
        const Δφ = (lat2-lat1) * Math.PI/180;
        const Δλ = (lon2-lon1) * Math.PI/180;

        const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                  Math.cos(φ1) * Math.cos(φ2) *
                  Math.sin(Δλ/2) * Math.sin(Δλ/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
    }

    async function showInvoiceItems(invoiceNo) {
    const res = await fetch(`/hozma/api/invoice-items/${invoiceNo}/`);
    currentInvoiceItems = await res.json();

    document.getElementById('invoiceNumber').textContent = invoiceNo;
    const itemsTableBody = document.getElementById('itemsTableBody');
    itemsTableBody.innerHTML = '';

    currentInvoiceItems.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.pno}</td>
            <td>${item.name}</td>
            <td>${item.confirm_quantity}</td>
            <td>
                <input type="number" class="quantity-input" 
                       min="0" max="${item.confirm_quantity}" 
                       value="${item.confirmed_delevery_quantity}" 
                       onchange="validateQuantity(this, ${item.confirmed_delevery_quantity})">
            </td>
        `;
        itemsTableBody.appendChild(row);
    });

    document.getElementById('itemsModal').style.display = 'block';
}


    function closeItemsModal() {
        document.getElementById('itemsModal').style.display = 'none';
    }

    function validateQuantity(input, maxQuantity) {
        if (input.value > maxQuantity) {
            alert('لا يمكن تسليم كمية أكبر من المطلوبة');
            input.value = maxQuantity;
        } else if (input.value < 0) {
            input.value = 0;
        }
    }

    function saveQuantities() {
        const inputs = document.querySelectorAll('.quantity-input');
        inputs.forEach((input, index) => {
            currentInvoiceItems[index].deliveredQuantity = parseInt(input.value);
        });
        alert('تم حفظ الكميات بنجاح');
        closeItemsModal();
    }

    function confirmDelivery() {
        if (confirm('هل أنت متأكد أنك سلمت جميع العناصر للعميل؟')) {
            // Here you would call your API to update the delivery status
            // await fetch(`/hozma/api/confirm-delivery/${currentOrder.orderId}`, {
            //     method: 'POST',
            //     body: JSON.stringify({
            //         items: currentInvoiceItems
            //     }),
            //     headers: {
            //         'Content-Type': 'application/json'
            //     }
            // });
            
            alert('تم تأكيد التسليم بنجاح');
            closeMap();
            loadOrders(); // Refresh the orders list
        }
    }

    // Load orders when page loads
    document.addEventListener('DOMContentLoaded', loadOrders);
</script>
</body>
</html>

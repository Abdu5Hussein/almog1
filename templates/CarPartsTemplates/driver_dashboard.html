{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>طلبات التوصيل الخاصة بي</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --warning-color: #f39c12;
            --warning-hover: #e67e22;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gray-color: #95a5a6;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: white;
            padding: 15px;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .header h2 {
            margin: 0;
            color: var(--dark-color);
            font-size: 1.3rem;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: var(--dark-color);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--transition);
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--success-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .order-item {
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 15px;
            background-color: white;
            box-shadow: var(--box-shadow);
        }
        
        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .order-info-label {
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.85rem;
            transition: var(--transition);
            flex: 1;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: var(--success-hover);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: var(--danger-hover);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: var(--warning-hover);
        }
        
        #mapContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #map {
            height: 60%;
            width: 100%;
            border-radius: var(--border-radius);
            margin-top: 40px;
        }
        
        .close-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            z-index: 1001;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            z-index: 1001;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .map-controls {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .map-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .map-stat {
            background-color: var(--light-color);
            padding: 10px;
            border-radius: var(--border-radius);
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        
        .map-stat-label {
            font-size: 0.8rem;
            color: var(--gray-color);
            margin-bottom: 5px;
        }
        
        .map-stat-value {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--dark-color);
        }
        
        #itemsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            padding: 15px;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 40px;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--dark-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--danger-color);
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }
        
        .items-table th, .items-table td {
            padding: 10px;
            border: 1px solid #eee;
            text-align: center;
        }
        
        .items-table th {
            background-color: #f8f9fa;
            font-weight: 500;
        }
        
        .quantity-input {
            width: 60px;
            padding: 6px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .no-orders {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-color);
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .no-orders i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-assigned {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-in-progress {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .order-grid {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .map-stats {
                flex-direction: column;
            }
            
            .map-stat {
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .status-container {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            .modal-content {
                padding: 10px;
            }
            
            #map {
                height: 55%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>طلبات التوصيل المخصصة لي</h2>
        <div class="status-container">
            <span class="status-label">حالة التوفر:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="availabilityToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="container">
        <div id="ordersContainer" class="order-grid"></div>
        <div id="noOrders" class="no-orders" style="display: none;">
            <i class="fas fa-box-open"></i>
            <h3>لا توجد طلبات مخصصة لك حالياً</h3>
            <p>عند توفر طلبات جديدة، ستظهر هنا تلقائياً</p>
        </div>
    </div>

    <!-- Map Container -->
    <div id="mapContainer">
        <button class="close-btn" onclick="closeMap()">
            <i class="fas fa-times"></i> إغلاق الخريطة
        </button>
        <button class="back-btn" onclick="showOrderDetails()">
            <i class="fas fa-list"></i> التفاصيل
        </button>
        <div id="map"></div>
        <div class="map-controls">
            <div class="map-stats">
                <div class="map-stat">
                    <div class="map-stat-label">المسافة المتبقية</div>
                    <div class="map-stat-value"><span id="distance">--</span> م</div>
                </div>
                <div class="map-stat">
                    <div class="map-stat-label">الوقت المتوقع</div>
                    <div class="map-stat-value"><span id="duration">--</span> د</div>
                </div>
            </div>
            <button class="btn btn-success" onclick="confirmDelivery()">
                <i class="fas fa-check"></i> تأكيد التسليم
            </button>
        </div>
    </div>

    <!-- Items Modal -->
    <div id="itemsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تفاصيل الفاتورة #<span id="invoiceNumber"></span></h3>
                <button class="modal-close" onclick="closeItemsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div style="overflow-x: auto;">
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>رقم</th>
                            <th>المنتج</th>
                            <th>المطلوب</th>
                            <th>المسلم</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="saveQuantities()">
                    <i class="fas fa-save"></i> حفظ الكميات
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        let map;
        let userMarker;
        let clientMarker;
        let currentOrder = null;
        let watchId = null;
        let currentInvoiceItems = [];
        let routePolyline = null;
        let isAvailable = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            checkAvailabilityStatus();
            setupAvailabilityToggle();
        });

        // Check current availability status
        async function checkAvailabilityStatus() {
            try {
                const response = await fetch('/hozma/api/employee/check-availability/', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isAvailable = data.is_available;
                    document.getElementById('availabilityToggle').checked = isAvailable;
                }
            } catch (error) {
                console.error('Error checking availability:', error);
            }
        }

        // Setup availability toggle functionality
        function setupAvailabilityToggle() {
            const toggle = document.getElementById('availabilityToggle');
            toggle.addEventListener('change', async function() {
                try {
                    const newStatus = toggle.checked;
                    const response = await fetch('/hozma/employee/set-availability/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                        },
                        body: JSON.stringify({
                            is_available: newStatus
                        })
                    });
                    
                    if (response.ok) {
                        isAvailable = newStatus;
                        showAlert(newStatus ? 'تم تفعيل حالة التوفر بنجاح' : 'تم إيقاف حالة التوفر', 'success');
                    } else {
                        toggle.checked = !newStatus; // Revert if failed
                        throw new Error('Failed to update availability');
                    }
                } catch (error) {
                    console.error('Error updating availability:', error);
                    showAlert('حدث خطأ أثناء تحديث الحالة', 'error');
                }
            });
        }

        // Load orders assigned to the current delivery employee
        async function loadOrders() {
            try {
                showLoading(true);
                const response = await fetch('/hozma/api/my-assigned-orders/', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }
                
                const orders = await response.json();
                const ordersContainer = document.getElementById('ordersContainer');
                ordersContainer.innerHTML = '';
                
                if (orders.length === 0) {
                    document.getElementById('noOrders').style.display = 'block';
                } else {
                    document.getElementById('noOrders').style.display = 'none';
                    
                    orders.forEach(order => {
                        const clientLocation = order.client_geo_location ? 
                            order.client_geo_location.split(',').map(Number) : 
                            [null, null];
                        
                        const orderCard = document.createElement('div');
                        orderCard.className = 'card';
                        
                        orderCard.innerHTML = `
                            <div class="card-header">
                                <span>الفاتورة #${order.invoice_no}</span>
                                <span class="status-badge ${getStatusClass(order.delivery_status)}">
                                    ${translateStatus(order.delivery_status)}
                                </span>
                            </div>
                            <div class="card-body">
                                <div class="order-info">
                                    <span class="order-info-label">المبلغ:</span>
                                    <span>${order.amount} دينار</span>
                                </div>
                                <div class="order-info">
                                    <span class="order-info-label">تاريخ الطلب:</span>
                                    <span>${formatDate(order.order_date)}</span>
                                </div>
                                <div class="order-actions">
                                    ${clientLocation[0] && clientLocation[1] ?
                                        `<button class="btn btn-primary" onclick="openMap(${clientLocation[0]}, ${clientLocation[1]}, '${order.autoid}', '${order.invoice_no}')">
                                            <i class="fas fa-map-marker-alt"></i> تتبع
                                        </button>` : ''}
                                    <button class="btn btn-warning" onclick="showInvoiceItems('${order.invoice_no}')">
                                        <i class="fas fa-list"></i> العناصر
                                    </button>
                                </div>
                            </div>
                        `;
                        ordersContainer.appendChild(orderCard);
                    });
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showAlert('حدث خطأ أثناء تحميل الطلبات: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function getStatusClass(status) {
            const statusClasses = {
                'not_assigned': '',
                'assigned': 'status-assigned',
                'in_progress': 'status-in-progress',
                'delivered': 'status-delivered',
                'cancelled': 'status-cancelled'
            };
            return statusClasses[status] || '';
        }

        function translateStatus(status) {
            const statusMap = {
                'not_assigned': 'غير مخصص',
                'assigned': 'مخصص',
                'in_progress': 'قيد التوصيل',
                'delivered': 'تم التوصيل',
                'cancelled': 'ملغى'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG');
        }

        function showLoading(show) {
            // You can implement a more sophisticated loading indicator if needed
        }

        function showAlert(message, type) {
            // In a real app, you might use a more sophisticated notification system
            alert(message);
        }

        function openMap(clientLat, clientLng, orderId, invoiceNo) {
            currentOrder = { clientLat, clientLng, orderId, invoiceNo };
            document.getElementById('mapContainer').style.display = 'block';
            initMap(clientLat, clientLng);
            startTracking();
            
            // Update delivery status to "in_progress" if it's "assigned"
            updateDeliveryStatus(orderId, 'in_progress');
        }

        function closeMap() {
            document.getElementById('mapContainer').style.display = 'none';
            if (map) map.remove();
            map = null;
            stopTracking();
        }

        function showOrderDetails() {
            if (currentOrder) {
                showInvoiceItems(currentOrder.invoiceNo);
            }
        }

        function initMap(clientLat, clientLng) {
            if (map) map.remove();
            
            map = L.map('map').setView([clientLat, clientLng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add client marker
            clientMarker = L.marker([clientLat, clientLng], {
                icon: L.divIcon({
                    className: 'client-marker',
                    html: '<div style="background-color: red; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;"><i class="fas fa-user"></i></div>',
                    iconSize: [24, 24]
                })
            }).addTo(map).bindPopup("موقع العميل");
        }

        function startTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    // Update or create user marker
                    if (userMarker) {
                        userMarker.setLatLng([userLat, userLng]);
                    } else {
                        userMarker = L.marker([userLat, userLng], {
                            icon: L.divIcon({
                                className: 'user-marker',
                                html: '<div style="background-color: var(--primary-color); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;"><i class="fas fa-motorcycle"></i></div>',
                                iconSize: [24, 24]
                            })
                        }).addTo(map).bindPopup("موقعك الحالي").openPopup();
                    }
                    
                    // Update map view
                    updateMapView();
                    
                    // Calculate distance
                    if (currentOrder) {
                        const distance = calculateDistance(
                            userLat, userLng, 
                            currentOrder.clientLat, currentOrder.clientLng
                        );
                        document.getElementById('distance').textContent = Math.round(distance);
                        
                        // Estimate time (assuming 5 km/h walking speed)
                        const time = (distance / 1000) / 5 * 60;
                        document.getElementById('duration').textContent = Math.round(time);
                        
                        // Draw route if not already drawn
                        drawRoute(userLat, userLng, currentOrder.clientLat, currentOrder.clientLng);
                    }
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    showAlert('تعذر الحصول على موقعك. يرجى تفعيل خدمة تحديد الموقع.', 'error');
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000
                }
            );
        }

        function drawRoute(startLat, startLng, endLat, endLng) {
            // In a real app, you would use a routing service like OSRM, Mapbox, etc.
            // This is a simplified version that just draws a straight line
            
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }
            
            routePolyline = L.polyline(
                [[startLat, startLng], [endLat, endLng]],
                {color: 'var(--primary-color)', weight: 4, dashArray: '5, 5'}
            ).addTo(map);
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            userMarker = null;
            if (routePolyline) {
                map.removeLayer(routePolyline);
                routePolyline = null;
            }
        }

        function updateMapView() {
            if (userMarker && clientMarker && map) {
                const group = L.featureGroup([userMarker, clientMarker]);
                map.fitBounds(group.getBounds().pad(0.5));
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        async function showInvoiceItems(invoiceNo) {
            try {
                showLoading(true);
                const response = await fetch(`/hozma/api/invoice-items/${invoiceNo}/`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch items');
                }
                
                currentInvoiceItems = await response.json();
                document.getElementById('invoiceNumber').textContent = invoiceNo;
                const itemsTableBody = document.getElementById('itemsTableBody');
                itemsTableBody.innerHTML = '';
               
                currentInvoiceItems.forEach(item => {
                    const deliveryQty = item.confirmed_delevery_quantity != null ? item.confirmed_delevery_quantity : item.confirm_quantity;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.pno}</td>
                        <td>${item.name}</td>
                        <td>${item.confirm_quantity}</td>
                        <td>
                            <input type="number" class="quantity-input" 
                                   min="0" max="${item.confirm_quantity}" 
                                   value="${deliveryQty}" 
                                   onchange="validateQuantity(this, ${item.confirm_quantity})">
                        </td>
                    `;
                    itemsTableBody.appendChild(row);
                });

                document.getElementById('itemsModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading items:', error);
                showAlert('حدث خطأ أثناء تحميل العناصر: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function closeItemsModal() {
            document.getElementById('itemsModal').style.display = 'none';
        }

        function validateQuantity(input, maxQuantity) {
            if (input.value > maxQuantity) {
                showAlert('لا يمكن تسليم كمية أكبر من المطلوبة', 'warning');
                input.value = maxQuantity;
            } else if (input.value < 0) {
                input.value = 0;
            }
        }

        async function saveQuantities() {
            try {
                showLoading(true);
                const inputs = document.querySelectorAll('.quantity-input');
                const itemsToUpdate = [];
                
                inputs.forEach((input, index) => {
                    itemsToUpdate.push({
                        item_id: currentInvoiceItems[index].pno,
                        delivered_quantity: parseInt(input.value) || 0
                    });
                });
                
                const response = await fetch(`/hozma/api/delivery/update-items/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },
                    body: JSON.stringify({
                        items: itemsToUpdate,
                        invoice_no: document.getElementById('invoiceNumber').textContent
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save quantities');
                }
                
                showAlert('تم حفظ الكميات بنجاح', 'success');
                closeItemsModal();
            } catch (error) {
                console.error('Error saving quantities:', error);
                showAlert('حدث خطأ أثناء حفظ الكميات: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function confirmDelivery() {
            if (confirm('هل أنت متأكد أنك سلمت جميع العناصر للعميل؟')) {
                try {
                    showLoading(true);
                    const response = await fetch(`/hozma/api/delivery/confirm-delivery/${currentOrder.orderId}/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                        },
                        body: JSON.stringify({
                            end_time: new Date().toISOString()
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to confirm delivery');
                    }
                    
                    showAlert('تم تأكيد التسليم بنجاح', 'success');
                    closeMap();
                    loadOrders(); // Refresh the orders list
                } catch (error) {
                    console.error('Error confirming delivery:', error);
                    showAlert('حدث خطأ أثناء تأكيد التسليم: ' + error.message, 'error');
                } finally {
                    showLoading(false);
                }
            }
        }

        async function updateDeliveryStatus(orderId, status) {
            try {
                const response = await fetch(`/hozma/api/delivery/update-status/${orderId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },
                    body: JSON.stringify({
                        status: status,
                        start_time: status === 'in_progress' ? new Date().toISOString() : null
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to update delivery status');
                }
            } catch (error) {
                console.error('Error updating delivery status:', error);
            }
        }
    </script>

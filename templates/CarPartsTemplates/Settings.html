{% extends 'CarPartsTemplates/hozmabase.html' %}
{% load static %}

{% block content %}
<div class="col-lg-9">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stats-card primary hover-scale">
                <div class="card-body">
                    <a href="/hozma/faq/edit/" class="text-decoration-none text-dark" id="edit-faq-link">
                        <h5 class="card-title">الأسئلة الشائعة (FAQ)</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-value mb-0">تعديل المحتوى</p>
                            <i class="fas fa-question-circle card-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stats-card success hover-scale">
                <div class="card-body">
                    <a href="/hozma/edit-terms-and-conditions/" class="text-decoration-none text-dark" id="edit-terms-link">
                        <h5 class="card-title">الشروط والأحكام</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-value mb-0">تعديل المحتوى</p>
                            <i class="fas fa-file-contract card-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stats-card warning hover-scale">
                <div class="card-body">
                    <a href="/hozma/return-policy/edit/" class="text-decoration-none text-dark" id="edit-returns-link">
                        <h5 class="card-title">سياسة الإرجاع</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-value mb-0">تعديل المحتوى</p>
                            <i class="fas fa-exchange-alt card-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rest of your content would go here -->
</div>

<script src="{% static 'HOZMA_FRONT/JS/Settings.js' %}"></script>
{% endblock %}

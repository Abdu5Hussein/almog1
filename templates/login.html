<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
     <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/helper_functions.js' %}"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <div id="img-container" class="img-container">
                <img
                  src="{% static 'images/almog-palestine-logo.jpg' %}"
                  alt="Logo"
                  class="logo mb-4"
                  style="position: relative; top: -35px;"
                />
              </div>
              <h1 class="text-center">Login</h1>

              {% if messages %} {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
              {% endfor %} {% endif %}

              <form method="post" id="login-form">
                {% csrf_token %}
                <div class="mb-2">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username: user1"
                    required
                  />
                </div>
                <div class="mb-2 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password: password1"
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="togglePassword"
                      tabindex="-1"
                    >
                      <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </button>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="role">Role:</label>
                  <select id="role" name="role" class="form-control">
                    <option value="employee">Employee</option>
                    <option value="client">Client</option>
                  </select>
                </div>


                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>

        display: flex;

        width: 100%;
        /* Full width of the parent container */

        /* Add padding to the row */
        box-sizing: border-box;
        /* Ensure padding is included in the width calculation */

      .button-row .btn {
        flex: 1;
        /* Each button takes up equal space */
        margin: 0 5px;
        /* Add space between buttons */

        /* Prevent interaction with the icon */

        /* Icon color (can be customized) */

      input[type="number"] {

        /* Aligns the text inside the input to the right */
        width: 100%;
        /* Ensure full width */
      }

      /* Style for number input to always show increment/decrement arrows */

        pointer-events: auto;

        -moz-appearance: textfield;

  <body>
    <div class="container">
      <!-- Right-click context menu for operations -->
      <div id="contextMenu">
        <div onclick="performAction('Edit')">Edit</div>
        <div onclick="performAction('Delete')">Delete</div>
        <div onclick="performAction('View Details')">View Details</div>
      </div>
      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <form id="firstForm" lang="ar">
          {% csrf_token %}

          <div class="row">
            <!-- First column -->
            <div class="col">
              <div class="input-group max-width-500 mb-1">
                <div class="width-95 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >الرقم الالي للفاتورة</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="invoice-autoid"
                  readonly
                  required
                />
                <input
                  type="date"
                  class="form-control"
                  id="invoice-date"
                  readonly
                  required
                />
                <input
                  type="text"
                  class="form-control"
                  id="invoice-status"
                  required
                  readonly
                />
              </div>
              <div class="input-group max-width-500 mb-1">
                <div class="width-95 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >طريقة الدفع</label
                  >
                </div>
                <div class="row" style="width: 75%">
                    <div class="col">
                        <input
                        type="radio"
                        name="payment"
                        value="نقدي"
                        required
                        />
                        <label>نقدا</label>
                    </div>
                    <div class="col">                        
                        <input
                        type="radio"
                        name="payment"
                        value="اجل"
                        required
                        />
                        <label>أجل</label>
                    </div>
                
                </div>
                
              </div>
              <div class="input-group mb-1 d-flex align-items-center">
                <div class="d-flex" style="width: calc(100% - 518px);">
                    <div class="width-95 d-flex align-items-center">
                        <label for="storage-balance" class="form-label">اسم العميل</label>
                    </div>
                    <select name="client" id="client" class="form-control text-end" style="width: calc(100% - 95px);">
                        <option value="" selected>اختر عميل</option>
                        {% for x in clients %}
                        <option value="{{ x.clientid }}" data-rate="{{ x.category|default:'لا يوجد' }}" data-subtype="{{ x.subtype|default:'لا يوجد' }}" data-loan-limit="{{ x.loan_limit|default:'0' }}" data-balance="{{ x.balance|default:'0' }}">
                            {{ x.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="border text-center small-input d-flex align-items-center justify-content-center mx-2" style="height: 30px;">
                    <h3 id="rate" class="mb-0"></h3>
                </div>
                <div class="border text-center d-flex align-items-center justify-content-center mx-2" style="height: 30px; width: 100px;">
                    <h3 id="category" class="mb-0"></h3>
                </div>
                <div class="d-flex text-center align-items-center justify-content-center" style="width: 160px;">
                    <label for="limit" class="form-label me-2">السقف</label>
                    <input type="text" name="limit" id="limit" class="form-control" style="width: 100px !important;" required readonly />
                </div>
                <div class="d-flex text-center align-items-center justify-content-center" style="width: 160px;">
                    <label for="balance" class="form-label me-2">الرصيد</label>
                    <input type="text" name="balance" id="balance" class="form-control" style="width: 100px !important;" required readonly />
                </div>
              </div>  

                <div class="input-group max-width-500 mb-1">
                    <div class="width-95 d-flex align-items-center">
                        <label for="for-who" class="form-label">لحساب</label>
                    </div>
                    <input type="text" class="form-control" id="for-who" />
                </div>   

                <div class="border max-width-500 p-1">
                    <div class="input-group max-width-500 mb-1">
                        <p class="mx-2"> اخر فاتورة بيع : </p>
                        <p class="mx-2" id="last-sell-date"> 05/06/2025 </p>
                        <p class="mx-2"> بقيمة : </p>
                        <p class="mx-2" id="last-sell-amount"> 500 دل </p>
                    </div>  
                    <div class="input-group max-width-500 mb-1">
                        <p class="mx-2" style="padding-left:27px"> اخر دفعة : </p>
                        <p class="mx-2" id="last-pay-date"> 05/06/2025 </p>
                        <p class="mx-2"> بقيمة : </p>
                        <p class="mx-2" id="last-pay-amount"> 500 دل </p>
                    </div>    
                </div> 
              
            </div>


            <!-- second column -->
            <div class="col-2 d-flex flex-column text-center align-items-center justify-content-center">
                <div class="row g-0">
                    <button class="btn btn-primary w-100" id="createButton" type="button">اعداد الفاتورة</button>
                </div>
                <div class="row g-0">
                    <button class="btn btn-primary w-100 mt-1" id="addProductsButton" type="button" style="display: none;">اضافة اصناف</button>
                </div>
            </div>

          </div>
        </form>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  تصدير البيانات
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">اختر احدى خيارات التصدير</div>
              <div class="modal-footer">
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  id="export-btn-excel"
                  class="btn btn-primary"
                  style="width: 100px"
                >
                  excel تصدير
                </button>
                <button
                  type="button"
                  id="export-btn-pdf"
                  class="btn btn-secondary"
                  style="width: 100px"
                >
                  pdf تصدير
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="title-container mb-2">
        <h3 class="m-0">تقارير الخزينة</h3>
      </div>
      <!-- Table Section -->
      <div class="custom-table mb-1">
        <div
          dir="rtl"
          id="users-table"
          data-url="{% url 'get_data' %}"
          class="table table-striped table-bordered table-hover"
        ></div>
      </div>
      <form id="secondForm">
        {% csrf_token %}

        <div class="row py-1">
          <!-- First column -->
            <div class="col">
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="total" class="form-label">الاجمالي</label>
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="total"
                        readonly
                    />
                </div>
                
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="discount" class="form-label">خصم</label>
                        <input
                        type="checkbox"
                        name="discount-percentage"
                        id="discount-percentage"
                        />
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="discount"
                        placeholder="0"
                    />
                    <input
                        type="text"
                        class="form-control value-fixed small-input"
                        id="discount-curr"
                        value=" دل " 
                        readonly
                    />
                </div>
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="net-total" class="form-label">الصافي</label>
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="net-total"
                        readonly
                    />
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="returned" class="form-label">ترجيع</label>                        
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="returned"
                        placeholder="0"
                    />
                </div>
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="quantity" class="form-label">عدد القطع</label>
                    </div>
                    <input
                        type="number"
                        class="form-control value-fixed"
                        id="quantity"
                        
                    />
                </div>
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="payment-discount" class="form-label">خصم عند الدفع (%)</label>
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="payment-discount"
                        readonly
                    />
                </div>           
            </div>
            <div class="col" style="border-right: 3px solid lightgrey;">
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="storage-balance" class="form-label">تاريخ التسليم</label>
                    </div>
                    <input
                        type="date"
                        class="form-control value-fixed"
                        id="delivered_date"
                        readonly
                        
                    />
                </div>
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="cargo" class="form-label">نقل</label>     
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="cargo"
                        readonly
                    />
                </div>
                <div class="input-group mb-1">
                    <div class="width-73 d-flex align-items-center">
                        <label for="notes" class="form-label">ملاحظات</label>
                    </div>
                    <input
                        type="text"
                        class="form-control value-fixed"
                        id="notes"
                        readonly
                    />
                </div>
            </div>
            <div class="col">
            
            <div class="input-group mb-1">
              <div class="width-73 d-flex align-items-center">
                <label for="paid" class="form-label">المدفوع</label>
              </div>
              <input
                type="text"
                class="form-control value-fixed"
                id="paid"
                placeholder="0"
              />
            </div>
            <div class="input-group mb-1">
              <div class="width-73 d-flex align-items-center">
                <label for="remaining" class="form-label">المتبقي</label>
              </div>
              <input
                type="text"
                class="form-control value-fixed"
                id="remaining"
                readonly
              />
            </div>
            <div class="input-group mb-1">
              <button class="btn btn-primary m-1" disabled>تسليم جزئي</button>
            </div>
            </div>

        </div>

        <!-- Button Row -->
        <div class="row button-row mt-1">
          <button type="button" class="btn btn-primary m-1" id="clear-btn">
            مسح
          </button>
          <button type="button" class="btn btn-primary m-1" id="refresh-btn">
            refresh
          </button>
          <button type="button" class="btn btn-primary m-1">
            تفاصيل
          </button>
          <button
            type="button"
            class="btn btn-primary m-1"
          >
            الغاء</button
          ><button type="button" class="btn btn-primary m-1" id="save-btn" >
            حفظ</button
          ><button
            type="button"
            class="btn btn-primary m-1"
            onclick="openWindow('payment-installments')"
            
          >
            قيود الدفع
          </button>
          <button
            type="button"
            class="btn btn-primary m-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            تصدير</button
          ><button type="button" class="btn btn-primary m-1">طباعة</button>
          <button type="button" class="btn btn-primary m-1">حذف</button>
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="window.close()"
          >
            اغلاق
          </button>
        </div>
      </form>
    </div>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Use jQuery -->

      function calculateColumnSum(columnName) {
        let sum = 0;
        const rowData = table.getData(); // Fetch row data from Tabulator

          // Ensure rowData is an array

            if (!isNaN(row[columnName])) {

            }
          });
        } else {
          console.error(
            `rowData is not an array or is undefined for column: ${columnName}`
          );
        }
        console.log("column "+ columnName + "sum= " + sum);
        return parseFloat(sum).toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    let childWindows = [];
    function openWindow(url,width = 600,height = 700) {
        // Get the parent window's dimensions and position
        const parentWidth = window.innerWidth;
        const parentHeight = window.innerHeight;
        const parentLeft = window.screenX;
        const parentTop = window.screenY;

        // Calculate the center position for the child window
        const left = parentLeft + (parentWidth - width) / 2;
        const top = parentTop + (parentHeight - height) / 2;

        // Open a new child window
        const childWindow = window.open(
          url,
          "_blank",
          `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
        );

        if (!childWindow) {
          alert("Pop-up blocked! Please allow pop-ups for this website.");
          return;
        }

        /* // Set the child window's size and disable resizing by enforcing it every time it's resized
                      childWindow.addEventListener('resize', () => {
                        // Enforce fixed size by resetting the size after any resize attempt
                        childWindow.resizeTo(width, height);
                      });*/

        // Add the new child window to the array
        childWindows.push(childWindow);

        // Monitor the child window's state
        const monitorChild = setInterval(() => {
          if (childWindow.closed) {
            // Remove the closed window from the array
            childWindows = childWindows.filter((win) => win !== childWindow);
            clearInterval(monitorChild);
          }
        }, 300);

        /*// Focus all child windows periodically
                      setInterval(() => {
                        childWindows.forEach(win => {
                          if (!win.closed) {
                            win.focus();
                          }
                        });
                      }, 500);*/

        // Close all child windows when the parent is closed
        window.onbeforeunload = function () {
          childWindows.forEach((win) => {
            if (!win.closed) {
              win.close();
            }
          });
        };
      }

          const netPrice = total - discount - returned;
          const remaining = netPrice - paid;
          updateInput("net-total",netPrice + " دل ");
          updateInput("remaining",remaining + " دل ");
        });
      }
      async function fetchInvoiceItems(invoiceId) {
        const url = `/fetch-sell-invoice-items?id=${encodeURIComponent(invoiceId)}`; // Replace `/your-endpoint-url/` with the actual endpoint path

        try {
          const response = await fetch(url, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Failed to fetch invoice items");
          }

          const data = await response.json();
          console.log("Fetched items:", data); // You can remove this or handle the data as needed

  <body>
    <div class="container">
      <!-- Right-click context menu for operations -->
      <div id="contextMenu">
        <div onclick="performAction('Edit')">Edit</div>
        <div onclick="performAction('Delete')">Delete</div>
        <div onclick="performAction('View Details')">View Details</div>
      </div>

      <!-- Table Section -->
      <div class="custom-table mb-1">
        <div
          dir="rtl"
          id="users-table"
          data-url="{% url 'get_data' %}"
          class="table table-striped table-bordered table-hover"
        ></div>
      </div>

      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <div class="title-container">
          <h3>بيانات العملاء</h3>
        </div>
        <form>
          {% csrf_token %}
          <div class="row">
            <!-- First column -->
            <div class="col-md-4">
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="pname-arabic" class="form-label"
                    >اسم العميل</label
                  >
                </div>

                <input
                  type="text"
                  class="form-control"
                  id="cname-arabic"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="pname-english" class="form-label"
                    >رقم العميل</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="cno"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="original-no" class="form-label">العنوان</label>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter value"
                  required
                />
              </div>

              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="company-no" class="form-label"
                    >بريد الكتروني</label
                  >
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="description" class="form-label"
                    >صفحة الكترونية</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="item-main" class="form-label">رقم الهاتف</label>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="phone-no"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="item-sub-main" class="form-label"
                    >رقم موبايل</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="mobile-no"
                  placeholder="Enter value"
                  required
                />
              </div>

              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="manufac-country" class="form-label"
                    >اخر حركة</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="last-history"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>

            <!-- Second column -->
            <div class="col-md-4">
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="currency" class="form-label">عملة الحساب</label
                  ><input type="checkbox" id="account-type" class="mx-2" />
                </div>

                <select
                  name="currency"
                  id="currency"
                  class="form-select-with-icon"
                  required
                >
                  <option value="" disabled selected>اختر عملة</option>
                  <option value="LYD">دينار ليبي</option>
                  <option value="USD">دولار امريكي - $</option>
                  <option value="EURO">يورو - €</option>
                  <option value="GBP">جنيه استرليني باوند - £</option>
                </select>
              </div>

              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >التصنيف</label
                  >
                </div>
                <div class="border p-2 form-control">
                  <div class="d-inline p-2">
                    <label for="source">مورد</label>
                    <input
                      type="radio"
                      id="source"
                      name="category"
                      value="مورد"
                    />
                  </div>
                  <div class="d-inline p-2">
                    <label for="client">عميل</label>
                    <input
                      type="radio"
                      id="client"
                      name="category"
                      value="عميل"
                    />
                  </div>
                </div>
              </div>
              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="backup-balance" class="form-label"
                    >التصنيف الفرعي</label
                  >
                </div>

                <select
                  id="sub-category"
                  name="sub-category"
                  class="form-select"
                  required
                >
                  <option value="" disabled selected>اختر تصنيف</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="temp-balance" class="form-label"
                    >فترة السماح</label
                  >
                </div>
                <input
                  type="number"
                  class="form-control small-input"
                  id="limit"
                  min="0"
                  placeholder="0"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="reserved-balance" class="form-label"
                    >السقف المسموح به</label
                  ><input
                    type="checkbox"
                    id="limit-check"
                    name="limit-check"
                    class="mx-2"
                  />
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="limit-value"
                  name="limit-value"
                />
              </div>
              <div class="input-group mb-1">
                <div
                  class="width-80 d-flex justify-content-between align-items-center"
                >
                  <label for="status" class="form-label">يوم الدفعات</label
                  ><input
                    type="checkbox"
                    id="limit-check"
                    name="limit-check"
                    class="mx-2"
                  />
                </div>
                <select
                  id="installments"
                  name="installments"
                  class="form-select-with-icon"
                  required
                >
                  <option value="" disabled selected>اختر يوم</option>
                  <option value="الأحد">الأحد</option>
                  <option value="الاثنين">الاثنين</option>
                  <option value="الثلاثاء">الثلاثاء</option>
                  <option value="الاربعاء">الاربعاء</option>
                  <option value="الخميس">الخميس</option>
                  <option value="الجمعة">الجمعة</option>
                  <option value="السبت">السبت</option>
                </select>
              </div>

              <div class="input-group mb-1">
                <div class="width-80 d-flex align-items-center">
                  <label for="types" class="form-label">تصنيف المعاملات</label>
                </div>
                <select id="types" name="types" class="form-select" required>
                  <option value="" disabled selected>اختر تصنيف</option>
                  {% for x in types %}
                  <option value="{{ x.fileid }}">{{ x.tname }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Fifth column -->
            <div class="col-md-3">
              <div class="d-flex justify-content-between p-2 gap-2 bg-light">
                <label for="origin-price" class="form-label"
                  >ايقاف التعامل</label
                >

                <input type="checkbox" id="client-stop" />
              </div>
              <div class="input-group mb-1 border form-box checkbox-form">
                <div class="p-2">
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label"
                      >المشتريات</label
                    ><input type="checkbox" id="purchases" />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label">المبيعات</label
                    ><input type="checkbox" id="sales" />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label">الخزينة</label
                    ><input type="checkbox" id="stock" />
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <label for="origin-price" class="form-label"
                      >تقارير العملاء</label
                    ><input type="checkbox" id="client-reports" />
                  </div>
                </div>
              </div>
              <div class="input-group mb-1">
                <textarea
                  name="text-area"
                  id="text-area"
                  class="form-box"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Button Row -->
          <div class="row button-row mt-1">
            <button type="button" class="btn btn-primary m-1" id="clear-btn">
              مسح
            </button>

            <button
              id="new-record-button"
              type="button"
              class="btn btn-primary m-1"
            >
              جديد
            </button>

            <button
              type="button"
              class="btn btn-primary m-1"
              id="update-record-button"
            >
              تعديل
            </button>
            <button type="button" class="btn btn-primary m-1" id="deleteButton">
              حذف
            </button>
            <button
              type="button"
              class="btn btn-secondary m-1"
              onclick="window.close()"
            >
              اغلاق
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Use jQuery -->

    <script src="{% static 'tabulator/tabulator.min.js' %}"></script>
    <script src="{% static 'dselect/choices.min.js' %}"></script>

    <script src="{% static 'sheetjs/xlsx.full.min.js' %}"></script>

    <script>
      $(document).ready(function () {
        // Initialize Tabulator
        const table = new Tabulator("#users-table", {
          index: "fileid", // Use "fileid" as the unique row identifier
          height: "auto", // Adjust height or set a fixed height
          layout: "fitColumns",
          selectable: true,
          pagination: "local", // Enable local pagination
          paginationSize: 100, // Show 100 records per page
          paginationSizeSelector: [50, 100, 200], // Page size options
          paginationButtonCount: 5, // Number of visible pagination buttons
          movableColumns: true,
          columnHeaderVertAlign: "bottom",
          columnMenu: true, // Enable column menu
          data: [], // Placeholder, will be loaded dynamically
          columns: [
            {
              title: "رقم العميل",
              field: "clientid",
              sorter: "number",
              visible: true,
              width: 150,
            },
            {
              title: "اسم العميل",
              field: "name",
              sorter: "string",
              visible: true,
              width: 400,
            },
            {
              title: "الرصيد",
              field: "balance",
              sorter: "string",
              visible: true,
              width: 300,
            },
            {
              title: "Address",
              field: "address",
              sorter: "string",
              visible: false,
            },
            {
              title: "Email",
              field: "email",
              sorter: "string",
              visible: false,
            },
            {
              title: "Website",
              field: "website",
              sorter: "string",
              visible: false,
            },
            {
              title: "Phone",
              field: "phone",
              sorter: "string",
              visible: false,
            },
            {
              title: "Mobile",
              field: "mobile",
              sorter: "string",
              visible: false,
            },
            {
              title: "Last Transaction",
              field: "last_transaction",
              sorter: "string",
              visible: false,
            },
            {
              title: "Currency",
              field: "accountcurr",
              sorter: "string",
              visible: false,

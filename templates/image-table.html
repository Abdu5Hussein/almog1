{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
    />
  </head>

  <body>
    <div class="container mt-5">
        <!-- Success Message Placeholder -->
  <div id="success-message" class="alert alert-success d-none" role="alert">
    <!-- Success message will be dynamically inserted here -->
  </div>
      <h2 class="mb-4">Product List</h2>

      <!-- Add Image Form outside of the table -->
      <div class="mb-4">
        <h4>Add Product Image</h4>
        <form id="add-image-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="product-id" class="form-label">Product ID</label>
            <input
              type="text"
              id="product-id"
              class="form-control"
              name="product-id"
              required
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="product-image" class="form-label">Choose Image</label>
            <input
              type="file"
              class="form-control"
              id="product-image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Image</button>
        </form>
      </div>
      <!-- Modal for Viewing Image -->
<div
class="modal fade"
id="viewImageModal"
tabindex="-1"
aria-labelledby="viewImageModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="viewImageModalLabel">View Image</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body text-center">
      <img
        id="modalImage"
        src="#"
        alt="Product Image"
        class="img-fluid"
      />
    </div>
  </div>
</div>
</div>


      <!-- Product Table -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Images</th>
            <th>Actions</th>
            <!-- New column for buttons -->
          </tr>
        </thead>
        <tbody>
            <tbody>
                {% for image in images %}
                <tr>
                  <td>
                    {% if image.image_obj %}
                    <img
                      src="{{ image.image_obj.url }}"
                      alt="Product Image"
                      class="img-fluid"
                      width="100"
                      onclick="openImageModal('{{ image.image_obj.url }}')"
                      style="cursor: pointer;"
                    />
                    {% else %}
                    <span class="text-muted">No image</span>
                    {% endif %}
                  </td>
                  <td>
                    <!-- Delete Button Form -->
                    <form method="POST" class="d-inline delete-form">
                      {% csrf_token %}
                      <input type="hidden" name="delete-id" value="{{ image.fileid }}" />
                      <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </tbody>


        </tbody>
      </table>
    </div>

    <!-- Modal for Editing Image -->
    <div
      class="modal fade"
      id="editImageModal"
      tabindex="-1"
      aria-labelledby="editImageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editImageModalLabel">
              Edit Product Image
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="edit-image-form"
              method="POST"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <input type="hidden" id="product-id-hidden" name="product-id" />
              <div class="mb-3">
                <label for="product-image" class="form-label"
                  >Choose New Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="product-image"
                  name="image"
                  accept="image/*"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Link Bootstrap JS (for modal, dropdowns, etc.) -->
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const deleteForms = document.querySelectorAll('.delete-form');
          const successMessageDiv = document.getElementById('success-message');

          deleteForms.forEach(form => {
            form.addEventListener('submit', function (e) {
              e.preventDefault();
              const deleteId = this.querySelector('input[name="delete-id"]').value;
              const csrfToken = '{{ csrf_token }}';
              const row = this.closest('tr');

              if (confirm('Are you sure you want to delete this image?')) {
                fetch('', { // Empty URL sends the request to the current view
                  method: 'POST',
                  headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/x-www-form-urlencoded',
                  },
                  body: new URLSearchParams({ 'delete-id': deleteId })
                })
                  .then(response => response.json())
                  .then(data => {
                    if (data.status === 'success') {
                      // Remove the row from the table
                      row.remove();

                      // Show success message
                      successMessageDiv.textContent = data.message;
                      successMessageDiv.classList.remove('d-none');

                      // Hide the success message after 3 seconds
                      setTimeout(() => {
                        successMessageDiv.classList.add('d-none');
                      }, 3000);
                    } else {
                      alert('Error: ' + data.message);
                    }
                  })
                  .catch(error => console.error('Error:', error));
              }
            });
          });

        // Get the current URL's query string
        const urlParams = new URLSearchParams(window.location.search);

        // Retrieve specific parameters
        const productId = urlParams.get("product_id");

        // Check and populate input fields if values are available
        if (productId) {
          document.getElementById("product-id").value = productId;
        }

        });
        function openImageModal(imageUrl) {
          const modalImage = document.getElementById('modalImage');
          modalImage.src = imageUrl;

          // Show the modal
          const viewImageModal = new bootstrap.Modal(document.getElementById('viewImageModal'));
          viewImageModal.show();
  }
      </script>


    <!-- Script for handling image editing -->
  </body>
</html>

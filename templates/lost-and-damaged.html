{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/tabulator_bootstrap5.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/custom-tabulator.css' %}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
      .form-group {
        margin-bottom: 1rem; /* Space between input fields */
      }
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
      }
      .label-con {
        width: 75px;
      }
      h1,
      h2,
      h3,
      label,
      p,
      table thead tbody {
        font-size: 12px;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        text-align: right;
        font-size: 15px;
      }

      input {
        border-radius: 0;
      }
      #lost-damaged-table {
        max-height: 200px; /* Adjust as needed */
        height: 100%;
        min-height: 100px; /* Adjust as needed */
        overflow: auto; /* Enable scrolling */
        border: 1px solid #ccc; /* Table-like border */
        overflow: auto;
        overflow-x: auto;
        white-space: nowrap;
      }
      .btn-column {
        height: 30px;
      }
      .container {
        max-width: 1200px;
        width: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }



      .form-label {
        margin-bottom: 0;
        margin-left: 2px;
        font-size: 16px;
        width: 80px; /* Set label width */
        color: black;
      }

      .form-control,
      .form-select {
        height: 30px;
        font-size: 12px;
        border-radius: 0px;
        border: 1px solid #007fff;
      }

      .button-row {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .btn {
        flex: 1;
        margin: 0 5px;
        padding: 0 20px;
      }
      #users-table {
        max-height: 175px;
        min-height: 175px;
        padding: 0px;
      }
      .custom-table {
        max-height: 175px;
        height:auto;
        overflow-y: hidden;
        margin: 0;
      }
      #lost-damaged-table{
        max-height: 150px;
        min-height: 150px;
      }

      table {
        width: 100%;
        margin: 0;
      }

      th,
      td {
        padding: 2px;
        border: 1px solid #ddd;
        font-size: 13px;
      }

      .title-container {
        width: 100%;
        background-color: #b3c9df;
        text-align: center;
        padding: 3px 0px;
        margin-bottom: 4px;
      }

      .custom-table table {
        border-collapse: collapse; /* Combine borders of adjacent cells */
      }
      .input-col {
        padding-top: 12px;
        border-top: 1px solid #ccc;
      }
      .custom-table th,
      .custom-table td {
        padding: 0; /* Remove all padding */
        padding-right: 5px;
        margin: 0; /* Ensure no margins are applied */
        height: auto; /* Allow cells to have minimal height */
      }

      .form-check-label {
        display: block; /* Add some space between the label and the radio button */
      }
      p {
        display: inline-block;
      }
      .form-select-with-icon {
        -webkit-appearance: auto;
        -moz-appearance: auto;
        appearance: auto;

        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        direction: rtl;
        box-sizing: border-box;
        margin: 0;
        font-family: inherit;
        text-transform: none;
        word-wrap: normal;
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        display: block;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        border: 1px solid #007fff;
        transition:
          border-color 0.15s ease-in-out,
          box-shadow 0.15s ease-in-out;
        background: none;
        padding: 5px;
        font-size: 12px;
        height: 30px;
        border-radius: 0;
        text-align: center;
        position: relative;
        flex: 1 1 auto;
        width: 1%;
      }
      /* Style for number input to always show increment/decrement arrows */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        opacity: 1;
        pointer-events: auto;
      }

      .quantity {
        width: 80px;
      }

      .item-disabled {
        pointer-events: none; /* Prevent clicks */
        opacity: 0.6; /* Reduce visibility */
        cursor: not-allowed; /* Show not-allowed cursor */
      }
      .page-link {
          text-align: center;
          padding: 0.1rem 0.75rem;
          height: 25px;
          font-size: 15px;
          color: #212529;
      }

      .page-link-active {
          background-color: #0d6efd;
          color:rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Row 1: Three Columns with Input Fields -->
      <div class="row border p-1 m-0 mb-1">
        <div class="d-flex justify-content-around">
          <nav aria-label="Page navigation example">
            <ul class="pagination h-1">
            <p id="page-total" class="page-link item-disabled">total of x pages</p>
              <li class="page-first"><a class="page-link" href="#">First</a></li>
              <li class="page-prev"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link " href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-next"><a class="page-link" href="#">Next</a></li>
              <li class="page-last"><a class="page-link" href="#">Last</a></li>
              <select name="page-size" id="page-size" class="page-link mx-2">
              <option disabled value="">اختر حجم الصفحة</option>
              <option value="100">100</option><option value="200">200</option><option value="300">300</option></select>
            </ul>
          </nav>
        </div>
        <div class="col custom-table">
          <div
            dir="rtl"
            id="users-table"
            class="table table-striped table-bordered table-hover"
          ></div>
        </div>
        <div id="loader-element" class="d-none align-items-center justify-content-center mb-1" style="font-size: 13px; display: none;">
          <strong>Loading...</strong>
          <div class="spinner-border ml-auto mx-2" role="status" aria-hidden="true" style="height:1rem; width:1rem; animation-duration: 5s; "></div>
      </div>
      </div>

      <!-- Row 2: Users Table -->
      <div class="row mb-2">
        <div class="col-md-6 input-col">
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input1" class="form-label">البيان الرئيسي</label>
            </div>
            <select
              name="car_brand"
              id="item-main"
              class="form-select-with-icon"
              placeholder="Enter value"
              required
            >
              <option value="" selected>اختر بيان رئيسي</option>
              {% for x in mainType %}
              <option value="{{ x.fileid }}">{{ x.typename }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input2" class="form-label">اسم الصنف</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="pname-arabic"
              placeholder="Enter value"
              required
            />
          </div>
        </div>
        <div class="col-md-3 input-col">
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input4" class="form-label">البيان الفرعي</label>
            </div>
            <select
              name="car_brand"
              id="item-sub-main"
              class="form-select-with-icon"
              placeholder="Enter value"
              required
            >
              <option value="" selected>اختر بيان فرعي</option>
              {% for x in subType %}
              <option value="{{ x.fileid }}">{{ x.subtypename }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input3" class="form-label">الرقم الاصلي</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="original-no"
              placeholder="Enter value"
              required
            />
          </div>
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input3" class="form-label">الرقم الخاص</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="pno"
              placeholder="Enter value"
              required
            />
          </div>
        </div>
        <div class="col-md-3 input-col">
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input5" class="form-label">اسم الشركة</label>
            </div>
            <select
              name="company"
              id="company"
              class="form-select-with-icon"
              placeholder="Enter value"
              required
            >
              <option value="" selected>اختر شركة</option>
              {% for x in company %}
              <option value="{{ x.fileid }}">{{ x.companyname }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="input6" class="form-label">رقم الشركة</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="company-no"
              placeholder="Enter value"
              required
            />
          </div>
        </div>
      </div>

      <!-- Row 3: Four Columns with Buttons -->
      <div class="row">
        <div class="col px-4 input-col">
          <input
            type="date"
            class="form-control ms-2 mb-1"
            id="from-date"
            placeholder="Enter value"
            required
          />
          <input
            type="date"
            class="form-control ms-2"
            id="to-date"
            placeholder="Enter value"
            required
          />
        </div>
        <div class="col input-col">
          <div class="d-flex align-items-center mb-2">
            <div class="label-con" Style="width:100px">
              <label for="chosenProduct" class="form-label">الصنف المختار</label>
            </div>
            <input id="chosenProduct" type="text" class="form-control" readonly />
          </div>
          <div class="d-flex align-items-center mb-2">
            <div class="label-con" Style="width:100px">
              <label for="chosenPno" class="form-label">الرقم الخاص</label>
            </div>
            <input id="chosenPno" type="text" class="form-control" readonly/>
          </div>
        </div>
        <div class="col input-col">
          <div class="d-flex align-items-center mb-2">
            <div class="label-con">
              <label for="quantity" class="form-label">الكمية</label>
            </div>
            <input id="quantity" type="number" class="form-control quantity" />
          </div>
          <div class="d-flex align-items-center mb-2">
            <label class="form-label" for="lost">فقد</label
            ><input type="radio" id="lost" name="status" value="فقد" />
            <div style="width: 45px"></div>
            <label class="form-label" for="damaged">تلف</label
            ><input type="radio" id="damaged" name="status" value="تلف" />
          </div>
        </div>
      </div>

      <!-- Row 4: Users Table Again -->
      <div class="row">
        <div class="col" style="height: 150px;">
          <div
            dir="rtl"
            id="lost-damaged-table"
            class="table table-striped table-bordered table-hover"
          ></div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  تصدير البيانات
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">اختر احدى خيارات التصدير</div>
              <div class="modal-footer">
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  id="export-btn-excel"
                  class="btn btn-primary"
                  style="width: 100px"
                >
                  excel تصدير
                </button>
                <button
                  type="button"
                  id="export-btn-pdf"
                  class="btn btn-secondary"
                  style="width: 100px"
                >
                  pdf تصدير
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 5: Nine Columns with Buttons -->
      <div class="row my-2">
        <div class="col-2">
          <div class="d-flex align-items-center mb-2">
            <label for="input2" class="form-label">الاجمالي</label>
            <input
              type="text"
              id="totalcost"
              class="form-control value-fixed"
              readonly
            />
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-1">
          <button id="clear-btn" class="btn btn-primary">مسح</button>
        </div>
        <div class="col-1">
          <button id="confirm-btn" class="btn btn-primary">ادراج</button>
        </div>
        <div class="col-1">
          <button id="delete-btn" class="btn btn-primary">حذف</button>
        </div>

        <div class="col-1">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            تصدير
          </button>
        </div>
        <div class="col-1">
          <button class="btn btn-primary" onclick="window.close()">
            اغلاق
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'tabulator/tabulator.min.js' %}"></script>
    <script src="{% static 'sheetjs/xlsx.full.min.js' %}"></script>
    <script>
      $(document).ready(function () {
        const jwtToken_access = localStorage.getItem("session_data@access_token").replace(/"/g, '');

        // Initialize Tabulator
        const table = new Tabulator("#users-table", {
          index: "fileid", // Use "fileid" as the unique row identifier
          height: "auto", // Adjust height or set a fixed height
          layout: "fitColumns",
          selectable: true,
          //pagination: "local", // Enable local pagination
          //paginationSize: 100, // Show 100 records per page
          //paginationSizeSelector: [50, 100, 200], // Page size options
          //paginationButtonCount: 5, // Number of visible pagination buttons
          //movableColumns: true,
          columnHeaderVertAlign: "bottom",
          //columnMenu: true, // Enable column menu
          data: [], // Placeholder, will be loaded dynamically
          columns: [
            // Column definitions
            {
              title: "الرقم الخاص",
              field: "pno",
              headerMenu: false,
              width: 100,
              visible: true,
            },
            {
              title: "الشركة المصنعة",
              field: "companyproduct",
              headerMenu: false,
              width: 96,
              visible: true,
            },
            {
              title: "رقم الشركة",
              field: "replaceno",
              headerMenu: false,
              width: 150,
              visible: true,
            },
            {
              title: "الرقم الاصلي",
              field: "itemno",
              headerMenu: false,
              width: 90,
              visible: true,
            },
            {
              title: "اسم الصنف ع",
              field: "itemname",
              headerMenu: false,
              width: 280,
              visible: true,
            },
            {
              title: "الرصيد",
              field: "itemvalue",
              headerMenu: false,
              width: 81,
              visible: true,
            },
            {
              title: "سعر البيع",
              field: "buyprice",
              headerMenu: false,
              width: 75,
              visible: true,
            },
            {
              title: "الموقع",
              field: "itemplace",
              headerMenu: false,
              width: 75,
              visible: true,
            },
            { title: "رقم الملف", field: "fileid", visible: false },
            { title: "البيان الرئيسي", field: "itemmain", visible: false },
            { title: "البيان الفرعي", field: "itemsubmain", visible: false },
            { title: "الموديل", field: "itemthird", visible: false },
            { title: "بلد الصنع", field: "itemsize", visible: false },
            { title: "الرصيد الاحتياطي", field: "itemtemp", visible: false },
            { title: "سعر التوريد", field: "orgprice", visible: false },
            { title: "سعر الشراء", field: "orderprice", visible: false },
            { title: "سعر التكلفة", field: "costprice", visible: false },
            { title: "المواصفات", field: "memo", visible: false },
          ],
          placeholder: "No Data Available",
          rowFormatter: function (row) {
            var rowData = row.getData(); // Get the row data
            var itemvalue = parseInt(rowData.itemvalue); // Access specific column data
            var itemvalueb = parseInt(rowData.itemvalueb);
            var buyprice = parseFloat(rowData.buyprice); // Ensure buyprice is a number
            var costprice = parseFloat(rowData.costprice); // Ensure costprice is a number

            if (itemvalue == 0 && itemvalueb == 0) {
              row.getElement().style.backgroundColor = "red"; // Apply green row class
            }
            if (costprice > buyprice) {
              row.getElement().style.backgroundColor = "orange"; // Apply green row class
            }
            if (itemvalueb > 0) {
              row.getElement().style.backgroundColor = "green"; // Apply green row class
            }
            if (itemvalue < 0) {
              row.getElement().style.backgroundColor = "yellow"; // Apply green row class
            }

            // You can add more conditions as needed
          }, // Message when no data is present or after filtering
          rowClick: function (e, row) {
            const clickedPno = row.getData().pno; // Get pno of the clicked row
            console.log("Clicked Pno:", clickedPno);

            // Fetch data for clients_table
            fetch(`api/get-clients/?pno=${clickedPno}`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${jwtToken_access}`,  // 👈 Include JWT token
              }
            })
              .then((response) => response.json())
              .then((data) => {
                console.log("Fetched Data for Clients Table:", data);

                // Update clients_table with the fetched data
                clients_table.setData(data);
              })
              .catch((error) =>
                console.error("Error fetching client data:", error)
              );
          },
          tableBuilt: function () {
            console.log("table built");
            // After the table is built, set up column visibility handlers
            setupColumnVisibilityHandlers(table);

            // Set checkboxes based on column visibility
            table.getColumns().forEach((column) => {
              const columnField = column.getField();
              const checkbox = document.querySelector(
                `#column-menu input[value="${columnField}"]`
              );

              if (checkbox) {
                checkbox.checked = column.isVisible(); // Update checkbox based on column visibility
              }
            });
          },
        });

        // Combined filter function
        function applyFilters(pageno = 1, pagesize = pageSize) {
          console.time("applyFiltersTime");
          // Helper function to get selected text from a dropdown
          function getSelectedText(selectId) {
            const select = document.getElementById(selectId);
            return select && select.selectedIndex !== 0
              ? select.options[select.selectedIndex].text
              : "";
          }

          // Helper function to get trimmed and lowercased input value
          function getInputValue(inputId) {
            const input = document.getElementById(inputId);
            return input ? input.value.trim().toLowerCase() : "";
          }

          // Capture filter values dynamically
          const filterValues = {
            itemno: getInputValue("original-no"),
            itemmain: getSelectedText("item-main"),
            itemsubmain: getSelectedText("item-sub-main"),
            companyproduct: getSelectedText("company"),
            itemname: getInputValue("pname-arabic"),
            companyno: getInputValue("company-no"),
            pno: getInputValue("pno"),
            page: parseInt(pageno, 10) || 1,
            size: pagesize || 20,
          };

          console.log("Filter values:", filterValues);

          // Function to get CSRF token
          function getCSRFToken() {
            const csrfInput = document.querySelector(
              "[name=csrfmiddlewaretoken]"
            );
            return csrfInput ? csrfInput.value : "";
          }

          console.time("FilterTime");

          fetch("/api/filter-items", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
              'Authorization': `Bearer ${jwtToken_access}`,
            },
            body: JSON.stringify(filterValues),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`Network error: ${response.status} ${response.statusText}`);
              }
              return response.json();
            })
            .then((data) => {
              console.time("tableTime");
              console.log("response: ",data);
              console.log("filter data",data.data);

              // Update Tabulator table
              if (pageno === 1) {
                table.replaceData(data.data);
                currentPage = 1;
              } else {
                const scrollPosition = tableContainer.scrollTop;
                table.addData(data.data);
                tableContainer.scrollTop = scrollPosition;
              }

              lastPage = data.page_no === data.last_page;

              console.timeEnd("tableTime");

              console.time("PaginationTime");
              updatePagination(data.last_page, data.page_no);
              console.timeEnd("PaginationTime");

            })
            .catch((error) => {
              console.error("Error fetching filtered data:", error.message);
            })
            .finally(() => {
              console.timeEnd("FilterTime");
              console.timeEnd("applyFiltersTime");
              active_url="server_filtered_data";
              isLoading = false;
              hideLoader();
            });
        }

        // Add event listeners to all filter inputs
        const filterInputs = [
          "original-no",
          "item-main",
          "pname-arabic",
          "pno",
          "company-no",
          "item-sub-main",
          "company",
        ];

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Apply debounce to applyFilters with a 300ms delay
        const debouncedApplyFilters = debounce(() => applyFilters(1), 390);
        filterInputs.forEach((inputId) => {
          document
            .getElementById(inputId)
            .addEventListener("input", () => {
            debouncedApplyFilters();
        });
        });
        // Handle left-click on row to populate input fields
        table.on("rowClick", function (e, row) {
          if (e.button === 2) return; // 2 is right-click
          const rowData = row.getData();
          console.log(rowData);

        function calculateProductSum(columnA, columnB) {
          let sum = 0;
          const rowData = lost_table.getData(); // Fetch row data from Tabulator

          if (Array.isArray(rowData)) {
            // Ensure rowData is an array
            rowData.forEach((row) => {
              if (!isNaN(row[columnA]) && !isNaN(row[columnB])) {
                const product =
                  parseFloat(row[columnA]) * parseFloat(row[columnB]);
                sum += product; // Add the product to the sum
              }
            });
          } else {

              `rowData is not an array or is undefined for columns: ${columnA}, ${columnB}`
            );
          }

          return sum;

    let timeout;
    return function (...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), wait);
    };
  }

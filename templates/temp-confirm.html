      input[type="number"] {

      }

      /* Style for number input to always show increment/decrement arrows */
      input[type="number"]::-webkit-outer-spin-button,

  <body>
    <div class="container">
      <!-- Right-click context menu for operations -->
      <div id="contextMenu">
        <div onclick="performAction('Edit')">Edit</div>
        <div onclick="performAction('Delete')">Delete</div>
        <div onclick="performAction('View Details')">View Details</div>
      </div>
      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <form id="firstForm" lang="ar">
          {% csrf_token %}

          <div class="row">
            <!-- First column -->
            <div class="col-3">
              <div class="input-group mb-1">
                <div class="width-95 d-flex align-items-center">
                  <label for="section" class="form-label"
                    >الرقم الالي للفاتورة</label
                  >
                </div>
                <select
                  name="invoice_no"
                  id="invoice_no"
                  class="form-control text-center"
                >
                  <option selected disabled value="">اختر فاتورة</option>
                  {% for x in invoices %}
                  <option value="{{ x.autoid }}">{{x.autoid}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-95 d-flex align-items-center">
                  <label for="section" class="form-label"
                    >رقم الفاتورة الاصلي</label
                  >
                </div>
                <input type="text" class="form-control" id="org-id" />
              </div>
            </div>

            <!-- Second column -->
            <div class="col-6">
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="section" class="form-label">التاريخ</label>
                </div>
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="section" class="form-label">اسم المصدر</label>
                </div>
                <input type="text" class="form-control" id="source" />
              </div>
            </div>

            <!-- third column -->
            <div class="col-3">
              <div class="input-group mb-1">
                <div class="width-73 d-flex align-items-center">
                  <label for="section" class="form-label">تاريخ الوصول</label>
                </div>
                <input type="date" class="form-control" id="arrive-date" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="title-container mb-2">
        <h3 class="m-0">ترحيل الاصناف</h3>
      </div>
      <!-- Table Section -->
      <div class="custom-table mb-1">
        <div
          dir="rtl"
          id="users-table"
          data-url="{% url 'get_data' %}"
          class="table table-striped table-bordered table-hover"
        ></div>
      </div>
      <div class="row input-group mb-1 justify-content-end align-items-center">
        <div class="col-2 d-flex align-items-center justify-content-start p-0">
          <label for="storage-balance" class="form-label"
            >اجمالي سعر الفاتورة</label
          >
        </div>
        <div class="col mt-2">
          <input
            type="text"
            class="form-control value-fixed text-center"
            name="order-total"
            id="order-total"
            readonly
          />
        </div>
      </div>
      <!-- Button Row -->
      <div class="row button-row mt-1">
        <button type="button" class="btn btn-primary m-1" id="clear-btn">
          مسح
        </button>

        <button type="button" class="btn btn-primary m-1" id="confirm-btn">
          ترحيل
        </button>
        <button
          type="button"
          class="btn btn-secondary m-1"
          onclick="window.close()"
        >
          اغلاق
        </button>
      </div>
    </div>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Use jQuery -->

    <script src="{% static 'tabulator/tabulator.min.js' %}"></script>
    <script src="{% static 'dselect/choices.min.js' %}"></script>

    <script src="{% static 'sheetjs/xlsx.full.min.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const jwtToken_access = localStorage.getItem("session_data@access_token").replace(/"/g, '');

        console.log(document.getElementById("invoice_no").selectedIndex);
      });
      const table = new Tabulator("#users-table", {
        index: "fileid", // Use "fileid" as the unique row identifier
        height: "auto", // Adjust height or set a fixed height
        layout: "fitColumns",
        selectable: true,
        pagination: "local", // Enable local pagination
        paginationSize: 100, // Show 100 records per page
        paginationSizeSelector: [50, 100, 200], // Page size options
        paginationButtonCount: 5, // Number of visible pagination buttons
        movableColumns: true,
        columnHeaderVertAlign: "bottom",
        columnMenu: true, // Enable column menu
        data: [], // Placeholder, will be loaded dynamically
        columns: [
          { title: "الرقم الاصلي", field: "item_no", width: 90 },
          { title: "اسم الشركة", field: "company", width: 90 },
          { title: "رقم الشركة", field: "company_no", width: 90 },
          { title: "اسم الصنف", field: "name", width: 90 },
          { title: "سعر الشراء", field: "dinar_unit_price", width: 90 },
          { title: "اجمالي سعر الشراء", field: "dinar_total_price", width: 90 },
          { title: "الكمية", field: "quantity", width: 90 },
          { title: "ملاحظات", field: "note", width: 90 },
          { title: "cost_unit_price", field: "cost_unit_price", width: 90 },
          { title: "org_unit_price", field: "org_unit_price", width: 90 },
        ],
        placeholder: "No Data Available",
        rowFormatter: function (row) {
          var rowData = row.getData(); // Get the row data

          // You can add more conditions as needed
        }, // Message when no data is present or after filtering
        rowClick: function (e, row) {
          const clickedPno = row.getData().pno; // Get pno of the clicked row
          console.log("Clicked Pno:", clickedPno);
        },
        tableBuilt: function () {
          console.log("table built");
        },
      });
      document
        .getElementById("invoice_no")
        .addEventListener("change", function () {
          const selected = document.getElementById("invoice_no").selectedIndex;
          console.log(selected);
          if (selected != 0) {
            const invoice = document.getElementById("invoice_no").value;

            const data = {
              invoice_no: invoice,
            };

            fetch("/process_temp_confirm", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}", // CSRF token for security
                'Authorization': `Bearer ${jwtToken_access}`,
              },
              body: JSON.stringify(data), // Send the stringified data and invoice number
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then((result) => {
                console.log("Response from server:", result);
                if (result.status === "success") {
                  //alert(result.message);

                  // Extract the invoice items from the result data
                  const invoiceItems = result.data.invoice_items;

                  // Assuming you have a Tabulator instance created and it's referenced by 'table'
                  table.setData(invoiceItems); // Populate the Tabulator table with invoice items

                  refresh_total();
                  document.getElementById("org-id").value =
                    result.data.original;
                  document.getElementById("date").value =
                    result.data.invoice_date;
                  document.getElementById("arrive-date").value =
                    result.data.arrive_date;
                  document.getElementById("source").value = result.data.source;
                } else {
                  alert("Error: " + result.message);
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("An error occurred while importing data.");
              });
          } else {
            alert("الرجاء اختيار رقم الفاتورة");
          }
        });
      function calculateColumnSum(columnName) {
        let sum = 0;
        const rowData = table.getData(); // Fetch row data from Tabulator

        if (Array.isArray(rowData)) {
          // Ensure rowData is an array
          rowData.forEach((row) => {
            if (!isNaN(row[columnName])) {
              sum += parseFloat(row[columnName]); // Convert to float and add to sum
            }
          });
        } else {
          console.error(
            `rowData is not an array or is undefined for column: ${columnName}`
          );
        }

        return parseFloat(sum);
      }
      refresh_total();
      function refresh_total() {
        const total = calculateColumnSum("dinar_total_price");
        document.getElementById("order-total").value = total;
      }

      document
        .getElementById("confirm-btn")
        .addEventListener("click", function () {
          const invoice = document.getElementById("invoice_no").value;
          // Assuming 'table' is your Tabulator instance
          const tabulatorData = table.getData(); // Get all rows' data from Tabulator

          const data = {
            invoice_no: invoice,
            table: tabulatorData,
          };
          console.log(data);

          if (invoice == "") {
            alert("الرجاء اختيار رقم الفاتورة");
            return;
          }
          fetch("/confirm_temp_invoice", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}", // CSRF token for security
              'Authorization': `Bearer ${jwtToken_access}`,
            },
            body: JSON.stringify(data), // Send the stringified data and invoice number
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((result) => {
              console.log("Response from server:", result);
              if (result.status === "success") {
                alert(
                  ` تم ترحيل الفاتورة الخاصة بالرقم الالي ${invoice} بنجاح `
                );
              } else {
                alert("Error: " + result.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while importing data.");
            });
        });
      document
        .getElementById("clear-btn")
        .addEventListener("click", function () {
          clearForm();
        });
      function clearForm() {
        window.requestAnimationFrame(function () {
          const formElements = document.querySelectorAll(
            " input,  select,  textarea"
          );
          formElements.forEach(function (element) {
            if (!element.classList.contains("value-fixed")) {
              if (
                element.tagName.toLowerCase() === "input" ||
                element.tagName.toLowerCase() === "textarea"
              ) {
                element.value = ""; // Reset input and textarea values
              } else if (element.tagName.toLowerCase() === "select") {
                element.selectedIndex = 0; // Reset select dropdowns
              }
            }
            document.getElementById("order-total").value = 0;
            console.log(document.getElementById("invoice_no").selectedIndex);

            table.replaceData([]);
          });
        });
      }
    </script>
  </body>
</html>

{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structured Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/tabulator_bootstrap5.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'tabulator/custom-tabulator.css' %}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
    .page-link {
          text-align: center;
          padding: 0.1rem 0.75rem;
          height: 25px;
          font-size: 15px;
          color: #212529;
      }

      .page-link-active {
          background-color: #0d6efd;
          color:rgb(255, 255, 255);
      }
      .item-disabled {
        pointer-events: none; /* Prevent clicks */
        opacity: 0.6; /* Reduce visibility */
        cursor: not-allowed; /* Show not-allowed cursor */
      }
      .large-textarea {
        height: 235px; /* Set a specific height for the textarea (adjust as needed) */
      }
      .button-row {
        display: flex;
        justify-content: space-between; /* Distributes space evenly between buttons */
        width: 100%; /* Full width of the parent container */
      }
      .row {
        direction: rtl; /* Set the direction of the row to right-to-left */
      }

      .form-label,
      .form-control {
        direction: ltr; /* Make sure inputs and labels align correctly within the form */
      }
      .form-select-with-icon {
        -webkit-appearance: auto;
        -moz-appearance: auto;
        appearance: auto;

        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        direction: rtl;
        box-sizing: border-box;
        margin: 0;
        font-family: inherit;
        text-transform: none;
        word-wrap: normal;
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        display: block;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        border: 1px solid #ced4da;
        transition:
          border-color 0.15s ease-in-out,
          box-shadow 0.15s ease-in-out;
        background: none;
        padding: 5px;
        font-size: 12px;
        height: 30px;
        border-radius: 0;
        text-align: center;
        position: relative;
        flex: 1 1 auto;
        width: 1%;
      }

      .button-row .btn {
        flex: 1; /* Each button takes up equal space */
        margin: 0 5px; /* Optional: Add space between buttons */
      }
      .small-input {
        width: 50px;
      }
      form label {
        margin-bottom: 0px;
      }

      th,
      td {
        padding: 2px; /* Decrease padding */
        font-size: 13px; /* Decrease font size */
        border: 1px solid #ddd; /* Add borders for visibility */
      }

      input.form-control {
        padding: 5px; /* Decrease padding */
        font-size: 12px; /* Decrease font size */
        height: 30px; /* Set a fixed height (optional) */
        border-radius: 0;
        text-align: right;
        direction: rtl;
      }

      select.form-select {
        padding: 5px; /* Decrease padding for select fields */
        font-size: 12px; /* Decrease font size */
        height: 30px; /* Set a fixed height for select fields (optional) */
        border-radius: 0;
        text-align: center;
      }

      h1,
      h2,
      h3,
      label,
      p,
      table thead tbody {
        font-size: 15px;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        text-align: right;
        font-size: 15px;
      }

      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        width: 100%;
      }

      .editable {
        cursor: pointer;
        background-color: #f9f9f9;
        padding-right: 5px;
      }

      .editable:focus {
        outline: none;
        background-color: #e6e6e6;
      }

      .custom-table {
        /*max-height: 190px;
        overflow-y: auto;
        min-height:190px;*/
        margin: 0;
        margin-bottom: 5px;
      }
      #users-table{
        max-height: 150px;
        overflow-y: auto;
        min-height:150px;
      }
      #clients-table{
        max-height: 140px;
        overflow-y: auto;
        min-height:140px;
      }
      .custom-table-wrapper {
        margin: 0; /* Remove any unwanted margin */
      }

      table {
        width: 100%; /* Full width of the container */
        border-collapse: collapse;
        margin: 0px;
        /* Optional: collapse borders for cleaner look */
      }

      thead {
        background-color: #b3c9df;
        color: rgb(0, 0, 0);
        padding: 2px;
      }

      table thead th {
        position: sticky;
        top: 0;
        background-color: #343a40;
        z-index: 1;
      }
      .title-container {
        width: 100%;
        background-color: #b3c9df;
        text-align: center;
        padding: 3px 0px;
        margin-bottom: 4px;
      }
      /* Create a wrapper around the select element */
      .custom-select-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }
      .button-row {
        display: flex;
        justify-content: space-between; /* Distributes space evenly between buttons */
        width: 100%; /* Full width of the parent container */
        margin: 0; /* Ensure no extra margins are added */
        padding: 0 0px; /* Add padding to the row */
        box-sizing: border-box; /* Ensure padding is included in the width calculation */
      }

      .button-row .btn {
        flex: 1; /* Each button takes up equal space */
        margin: 0 5px; /* Add space between buttons */
      }

      /* Move the arrow to the left */
      .form-select {
        padding-left: 2.5rem; /* Add space on the left for the icon */
        padding-right: 1rem; /* Adjust right padding */
        background: none; /* Remove default background */
      }

      .custom-select-container::before {
        content: "▾"; /* The caret symbol */
        position: absolute;
        left: 0.75rem; /* Position it to the left */
        top: 50%;
        transform: translateY(-50%); /* Center vertically */
        pointer-events: none; /* Prevent interaction with the icon */
        color: #000; /* Icon color (can be customized) */
      }

      /* Hide default dropdown arrow */
      .form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      /*//////////////////*/
      .custom-form {
        width: 100%;
        padding: 0px 10px;
      }
      .row {
        display: flex; /* Use flexbox for layout */
        margin-bottom: 5px; /* Minimize vertical space */
      }
      .col-md-2,
      .col-md-3 {
        padding: 0 5px; /* Reduce horizontal padding */
      }
      .form-label {
        font-size: 12px; /* Reduce font size */
        margin-bottom: 2px; /* Minimize label space */
        margin-left: 5px;
        width: 60px;
      }
      .form-control {
        height: 30px; /* Adjust input height */
        font-size: 12px; /* Reduce font size */
      }
      .form-select {
        height: 30px; /* Adjust select height */
        font-size: 12px; /* Reduce font size */
      }
      .button-row {
        display: flex;
        flex-wrap: nowrap; /* Prevent wrapping */
        justify-content: space-between; /* Space buttons evenly */
        margin-top: 5px; /* Minimize space above button row */
      }
      button {
        font-size: 12px; /* Reduce button text size */
        padding: 2px 5px; /* Reduce button padding */
      }
      .custom-table table {
        border-collapse: collapse; /* Combine borders of adjacent cells */
      }

      .custom-table th,
      .custom-table td {
        padding: 0; /* Remove all padding */
        padding-right: 5px;
        margin: 0; /* Ensure no margins are applied */
        height: auto; /* Allow cells to have minimal height */
      }
      input[type="number"] {
        direction: rtl; /* For Arabic alignment */
        padding-left: 2px; /* Adds padding to the left to avoid overflow */
        text-align: right; /* Aligns the text inside the input to the right */
        width: 100%; /* Ensure full width */
      }
      /* Style for number input to always show increment/decrement arrows */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        opacity: 1;
        pointer-events: auto;
      }

      /* Adjust for other browsers */
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield; /* Hides spinner on Firefox */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Table Form 1 -->
      <div class="table-form">
        <div class="title-container mb-1">
          <h3>جدول الاصناف</h3>
        </div>
        <div class="d-flex justify-content-around">
          <nav aria-label="Page navigation example">
            <ul class="pagination mb-1">
            <p id="page-total" class="page-link item-disabled">total of x pages</p>
              <li class="page-first"><a class="page-link" href="#">First</a></li>
              <li class="page-prev"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link " href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-next"><a class="page-link" href="#">Next</a></li>
              <li class="page-last"><a class="page-link" href="#">Last</a></li>
              <select name="page-size" id="page-size" class="page-link mx-2">
              <option disabled value="">اختر حجم الصفحة</option>
              <option value="100">100</option><option value="200">200</option><option value="300">300</option></select>
            </ul>
          </nav>
        </div>
        <div class="custom-table">
          <div
            dir="rtl"
            id="users-table"
            class="table table-striped table-bordered table-hover m-0"
          ></div>
        </div>

      </div>
      <div id="loader-element" class="d-none align-items-center justify-content-center mb-1" style="font-size: 13px; display: none;">
          <strong>Loading...</strong>
          <div class="spinner-border ml-auto mx-2" role="status" aria-hidden="true" style="height:1rem; width:1rem; animation-duration: 5s; "></div>
      </div>

      <!-- Custom 6-Input Form -->
      <div class="custom-form">
        <div class="title-container mb-1">
          <h3>بيانات الصنف</h3>
        </div>
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group mb-2">
                <label for="input2" class="form-label">اسم الصنف</label>
                <input
                  type="text"
                  class="form-control"
                  id="pname-arabic"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-2">
                <label for="input3" class="form-label">الرقم الاصلي</label>
                <input
                  type="text"
                  class="form-control"
                  id="original-no"
                  placeholder="Enter value"
                  required
                />
              </div>
              <div class="input-group mb-2">
                <label for="pno" class="form-label">رقم خاص</label>
                <input
                  type="text"
                  class="form-control"
                  id="pno"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group mb-2">
                <label for="input1" class="form-label">البيان الرئيسي</label>
                <select
                  name="car_brand"
                  id="item-main"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بيان رئيسي</option>
                  {% for x in mainType %}
                  <option value="{{ x.fileid }}">{{ x.typename }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="input-group mb-2">
                <label for="input4" class="form-label">البيان الفرعي</label>
                <select
                  name="car_brand"
                  id="item-sub-main"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بيان فرعي</option>
                  {% for x in subType %}
                  <option value="{{ x.fileid }}">{{ x.subtypename }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group mb-2">
                <label for="input5" class="form-label">اسم الشركة</label>
                <select
                  name="company"
                  id="company"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر شركة</option>
                  {% for x in company %}
                  <option value="{{ x.fileid }}">{{ x.companyname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-2">
                <label for="input5" class="form-label">رقم الشركة</label>
                <input
                  type="text"
                  class="form-control"
                  id="company-no"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Custom 2-Input Form -->
      <div class="custom-form">
        <div class="title-container mb-1">
          <h3>بيانات العميل</h3>
        </div>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-2">
                <label for="input7" class="form-label">اسم العميل</label>
                <input
                  type="text"
                  class="form-control"
                  id="client-name"
                  placeholder="Enter value"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-2">
                <label for="input8" class="form-label">التاريخ</label>
                <input
                  type="date"
                  class="form-control"
                  id="from-date"
                  placeholder="أدخل القيمة"
                  required
                /><input
                  type="date"
                  class="form-control"
                  id="to-date"
                  placeholder="أدخل القيمة"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Table Form 2 -->
      <div class="table-form">
        <div class="title-container mb-1">
          <h3>جدول العملاء</h3>
        </div>
        <div class="custom-table-wrapper">
          <div
            dir="rtl"
            id="clients-table"
            class="table table-striped table-bordered table-hover"
          ></div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">تصدير البيانات</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">اختر احدى خيارات التصدير</div>
            <div class="modal-footer">
              <button
                type="button"
                data-bs-dismiss="modal"
                id="export-btn-excel"
                class="btn btn-primary"
                style="width: 100px"
              >
                excel تصدير
              </button>
              <button
                type="button"
                id="export-btn-pdf"
                class="btn btn-secondary"
                style="width: 100px"
              >
                pdf تصدير
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button Row -->
      <div class="button-row text-center m-1">
        <button type="button" class="btn btn-primary m-1" id="clear-btn">
          مسح
        </button>
        <button
          type="button"
          class="btn btn-primary m-1"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          تصدير
        </button>
        <button
          type="button"
          class="btn btn-secondary m-1"
          onclick="window.close()"
        >
          إغلاق
        </button>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'tabulator/tabulator.min.js' %}"></script>
    <script src="{% static 'sheetjs/xlsx.full.min.js' %}"></script>

    <script>
      $(document).ready(function () {
        const jwtToken_access = localStorage.getItem("session_data@access_token").replace(/"/g, '');

        const table = new Tabulator("#users-table", {
          height: "auto", // Adjust height or set a fixed height
          layout: "fitColumns",
          selectable: true,
          //pagination: "local", // Enable local pagination
          //paginationSize: 100, // Show 100 records per page
          //paginationSizeSelector: [50, 100, 200], // Page size options
          //paginationButtonCount: 5, // Number of visible pagination buttons
          movableColumns: true,
          columnHeaderVertAlign: "bottom",
          columnMenu: true, // Enable column menu
          data: [], // Placeholder, will be loaded dynamically
          columns: [
            // Column definitions
            {
              title: "الرقم الخاص",
              field: "pno",
              headerMenu: false,
              width: 100,
              visible: true,
            },
            {
              title: "الشركة المصنعة",
              field: "companyproduct",
              headerMenu: false,
              width: 96,
              visible: true,
            },
            {
              title: "رقم الشركة",
              field: "replaceno",
              headerMenu: false,
              width: 150,
              visible: true,
            },
            {
              title: "الرقم الاصلي",
              field: "itemno",
              headerMenu: false,
              width: 90,
              visible: true,
            },
            {
              title: "اسم الصنف ع",
              field: "itemname",
              headerMenu: false,
              width: 280,
              visible: true,
            },
            {
              title: "الرصيد",
              field: "itemvalue",
              headerMenu: false,
              width: 81,
              visible: true,
            },
            {
              title: "سعر البيع",
              field: "buyprice",
              headerMenu: false,
              width: 75,
              visible: true,
            },
            {
              title: "الموقع",
              field: "itemplace",
              headerMenu: false,
              width: 75,
              visible: true,
            },
            { title: "رقم الملف", field: "fileid", visible: false },
            { title: "البيان الرئيسي", field: "itemmain", visible: false },
            { title: "البيان الفرعي", field: "itemsubmain", visible: false },
            { title: "الموديل", field: "itemthird", visible: false },
            { title: "بلد الصنع", field: "itemsize", visible: false },
            { title: "Date Product", field: "dateproduct", visible: false },
            { title: "Level Product", field: "levelproduct", visible: false },
            { title: "الرصيد الاحتياطي", field: "itemtemp", visible: false },
            { title: "تاريخ اخر طلب", field: "orderlastdate", visible: false },
            { title: "مصدر الطلب", field: "ordersource", visible: false },
            { title: "رقم فاتورة الطلب", field: "orderbillno", visible: false },
            { title: "تاريخ اخر شراء", field: "buylastdate", visible: false },
            { title: "مصدر الشراء", field: "buysource", visible: false },
            { title: "رقم فاتورة الشراء", field: "buybillno", visible: false },
            { title: "سعر التوريد", field: "orgprice", visible: false },
            { title: "سعر الشراء", field: "orderprice", visible: false },
            { title: "سعر التكلفة", field: "costprice", visible: false },
            { title: "المواصفات", field: "memo", visible: false },
            { title: "Order Stop", field: "orderstop", visible: false },
            { title: "Buy Stop", field: "buystop", visible: false },
            { title: "Item Trans", field: "itemtrans", visible: false },
            { title: "الرصيد المؤقت", field: "itemvalueb", visible: false },
            { title: "Item Type", field: "itemtype", visible: false },
            { title: "رقم الباركود", field: "barcodeno", visible: false },
            {
              title: "اسم الصنف بالانجليزي",
              field: "eitemname",
              visible: false,
            },
            { title: "عملة الشراء", field: "currtype", visible: false },
            { title: "اقل سعر", field: "lessprice", visible: false },
            { title: "قيمة العملة", field: "currvalue", visible: false },
            { title: "الرصيد المحجوز", field: "resvalue", visible: false },
            { title: "عدد القطع للصندوق", field: "itemperbox", visible: false },
            { title: "حالة الصنف", field: "cstate", visible: false },
          ],
          placeholder: "No Data Available",
          rowFormatter: function (row) {
            var rowData = row.getData(); // Get the row data
            var itemvalue = parseInt(rowData.itemvalue); // Access specific column data
            var itemvalueb = parseInt(rowData.itemvalueb);
            var buyprice = parseFloat(rowData.buyprice); // Ensure buyprice is a number
            var costprice = parseFloat(rowData.costprice); // Ensure costprice is a number

            if (itemvalue == 0 && itemvalueb == 0) {
              row.getElement().style.backgroundColor = "red"; // Apply green row class
            }
            if (costprice > buyprice) {
              row.getElement().style.backgroundColor = "orange"; // Apply green row class
            }
            if (itemvalueb > 0) {
              row.getElement().style.backgroundColor = "green"; // Apply green row class
            }
            if (itemvalue < 0) {
              row.getElement().style.backgroundColor = "yellow"; // Apply green row class
            }

            // You can add more conditions as needed
          }, // Message when no data is present or after filtering
          rowClick: function (e, row) {
            const clickedPno = row.getData().pno; // Get pno of the clicked row
            console.log("Clicked Pno:", clickedPno);

            // Fetch data for clients_table
            fetch(`api/get-clients/?pno=${clickedPno}`)
              .then((response) => response.json())
              .then((data) => {
                console.log("Fetched Data for Clients Table:", data);

                // Update clients_table with the fetched data
                clients_table.setData(data);
              })
              .catch((error) =>
                console.error("Error fetching client data:", error)
              );
          },
          tableBuilt: function () {
            console.log("table built");
            // After the table is built, set up column visibility handlers
            setupColumnVisibilityHandlers(table);

            // Set checkboxes based on column visibility
            table.getColumns().forEach((column) => {
              const columnField = column.getField();
              const checkbox = document.querySelector(
                `#column-menu input[value="${columnField}"]`
              );

              if (checkbox) {
                checkbox.checked = column.isVisible(); // Update checkbox based on column visibility
              }
            });
          },
        });

        const clients_table = new Tabulator("#clients-table", {
          height: "auto", // Adjust height or set a fixed height
          layout: "fitColumns",
          selectable: true,
          rowHeight: 20,
          pagination: "local", // Enable local pagination
          paginationSize: 100, // Show 100 records per page

      function updatePagination(lastPage, currentPage) {
         const pagination = document.querySelector(".pagination");
          const existingPageLinks = pagination.querySelectorAll(".page-item:not(:first-child):not(:last-child):not(#page-size)");
          //console.log("existingPageLinks: ",existingPageLinks);

          const startPage = Math.max(1, currentPage);
          const endPage = Math.min(lastPage, startPage + 2);
          //console.log("startPage: ",startPage);
          //console.log("endPage: ",endPage);

          let index = 0; // Track the current index in existing page items
          for (let i = startPage; i <= endPage; i++) {
              let pageItem;
              if (index < existingPageLinks.length) {
                   //console.log("if: done");
                  // Update an existing item
                  pageItem = existingPageLinks[index];
                  pageItem.querySelector(".page-link").innerText = i;
                  pageItem.querySelector(".page-link").setAttribute("data-page", i);
              } else {
                //console.log("else: done");
                  // Add a new item if needed
                  pageItem = document.createElement("li");
                  pageItem.className = "page-item";
                  pageItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                  pagination.insertBefore(pageItem, pagination.querySelector("li:last-child"));
              }
              pageItem.querySelector(".page-link").classList.toggle("page-link-active", i === currentPage); // Set active class
              index++;

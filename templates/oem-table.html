{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جدول بلد الصنع</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
    />

    <style>
      table {
        width: 100%;
        margin-top: 20px;
      }
      .form-container {
        margin-top: 20px;
      }
      .btn-container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">جدول ارقام OEM</h2>

      <!-- Data Grid -->
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>رقم OEM</th>
          </tr>
        </thead>
        <tbody>
          {% for x in oem %}
          <tr>
            <td>{{ x }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center">No data available</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Form Container -->
      <div class="form-container">
        <h4>ادارة الارقام</h4>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="id" id="FileId"  value="{{ fileid }}" />
          <div class="mb-3">
            <label for="inputName" class="form-label">اسم الشركة</label>
            <input
              type="text"
              class="form-control"
              name="company-name"
              id="company-name"
              value="{{ company_name }}"
              readonly
              required
            />
            <div class="invalid-feedback">Please enter a company name.</div>
          </div>
          <div class="mb-3">
            <label for="inputName" class="form-label">رقم الشركة</label>
            <input
              type="text"
              class="form-control"
              name="company-no"
              id="company-no"
              value="{{ company_no }}"
              readonly
              required
            />
            <div class="invalid-feedback">Please enter a country name.</div>
          </div>
          <div class="mb-3">
            <label for="inputName" class="form-label"> رقم OEM</label>
            <input
              type="text"
              class="form-control"
              name="oem-no"
              id="oem-no"
              required
            />
            <div class="invalid-feedback">Please enter a country name.</div>
          </div>
          <div class="btn-container">
            <button
              type="submit"
              name="action"
              value="add"
              class="btn btn-success me-2"
            >
              اضافة
            </button>
            <!-- <button
              type="submit"
              name="action"
              value="edit"
              class="btn btn-primary me-2"
            >
              تعديل
            </button> -->
            <button
              type="submit"
              name="action"
              value="delete"
              class="btn btn-danger"
            >
              حذف
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      
      // Handle row click to pre-fill the form for editing
      document.querySelectorAll("table tbody tr").forEach((row) => {
        row.addEventListener("click", () => {
          document.getElementById("oem-no").value = row.cells[0].innerText;
        });
      });

      // Form validation
      (function () {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>

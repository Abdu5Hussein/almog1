  <body>
    <div class="container">
      <!-- Right-click context menu for operations -->
      <div id="contextMenu">
        <div onclick="performAction('Edit')">Edit</div>
        <div onclick="performAction('Delete')">Delete</div>
        <div onclick="performAction('View Details')">View Details</div>
      </div>
      <!-- Form Section with 5 input columns -->
      <div class="custom-form">
        <form id="firstForm" lang="ar">
          {% csrf_token %}

          <div class="row">
            <!-- First column -->
            <div class="col-5">
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >البيان الرئيسي</label
                  >
                </div>
                <select
                  name="car_brand"
                  id="item-main"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بيان رئيسي</option>
                  {% for x in mainType %}
                  <option value="{{ x.fileid }}">{{ x.typename }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >البيان الفرعي</label
                  >
                </div>
                <select
                  name="car_brand"
                  id="item-sub-main"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بيان فرعي</option>
                  {% for x in subType %}
                  <option value="{{ x.fileid }}">{{ x.subtypename }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >اسم الصنف</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="itemname"
                  required
                />
              </div>
            </div>

            <!-- Second column -->
            <div class="col">
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >بلد الصنع</label
                  >
                </div>
                <select
                  name="countries"
                  id="countries"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر بلد الصنع</option>
                  {% for x in country %}
                  <option value="{{ x.fileid }}">{{ x.countryname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >الرقم الاصلي</label
                  >
                </div>
                <input type="text" class="form-control" id="org-no" required />
              </div>
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >رقم الشركة</label
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="company-no"
                  required
                />
              </div>
            </div>

            <!-- third column -->
            <div class="col">
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >اسم الشركة</label
                  >
                </div>
                <select
                  name="company"
                  id="company"
                  class="form-select-with-icon"
                  placeholder="Enter value"
                  required
                >
                  <option value="" selected>اختر شركة</option>
                  {% for x in company %}
                  <option value="{{ x.fileid }}">{{ x.companyname }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-1">
                <div class="width-70 d-flex align-items-center">
                  <label for="storage-balance" class="form-label"
                    >الموديل</label
                  >
                </div>
                <select
                  name="model"
                  id="model"
                  class="form-select-with-icon"
                  placeholder="اختر موديل"
                  required
                >
                  <option value="" selected>اختر موديل</option>
                  {% for x in model %}
                  <option
                    value="{{ x.fileid }}"
                    data-main-type="{{ x.maintype.fileid }}"
                  >
                    {{ x.sname }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-around">
          <nav aria-label="Page navigation example">
            <ul class="pagination h-1">
            <p id="page-total" class="page-link item-disabled">total of x pages</p>

        ></div>
      </div>

      </div>
      <form id="secondForm">
        {% csrf_token %}
        <div class="row py-1 border">
          <!-- First column -->
          <div class="col">
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">

                >

          </div>

              <div class="width-70 d-flex align-items-center">

                >
              </div>
              <input type="text" class="form-control" id="item-name" readonly />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">

                >
              </div>
              <input type="text" class="form-control" id="res-value" readonly />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">
                <label for="storage-balance" class="form-label"
                  >رصيد مؤقت</label
                >
              </div>
              <input
                type="text"
                class="form-control"
                id="temp-value"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="row py-1">
          <!-- First column -->
          <div class="col">
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">
                <label for="storage-balance" class="form-label"
                  >سعر التوريد</label
                >
              </div>
              <input
                type="text"
                class="form-control custom-box"
                id="org-price"
              /><input
                type="text"
                class="form-control small-input value-fixed text-center"
                id="currency"
                readonly
              />
            </div>
            <div class="input-group mb-1">
              <div
                class="width-70 d-flex align-items-center"
                style="height: 30px"
              >
                <label for="storage-balance" class="form-label">الكمية</label>
              </div>
              <input
                type="number"
                class="form-control middle-input"
                id="item-value"
              />
              <div
                class="d-inline-flex align-items-center p-2"
                style="height: 30px"
              >
                <input
                  type="checkbox"
                  name="temp"
                  id="temp"
                  class="m-1 value-fixed"
                  disabled
                />
                <span>مؤقتة</span>
              </div>
            </div>
          </div>

          <!-- Second column -->
          <div class="col">
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">
                <label for="storage-balance" class="form-label"
                  >سعر الشراء</label
                >
              </div>
              <input type="text" class="form-control" id="buy-price" readonly />
            </div>
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">
                <label for="storage-balance" class="form-label"
                  >سعر البيع</label
                >
              </div>
              <input type="text" class="form-control" id="sell-price" />
            </div>
          </div>

          <!-- third column -->
          <div class="col">
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">
                <label for="storage-balance" class="form-label"
                  >اقل سعر للبيع</label
                >
              </div>
              <input type="text" class="form-control" id="less-price" />
            </div>
            <div class="input-group mb-1">
              <div class="width-70 d-flex align-items-center">
                <label for="storage-balance" class="form-label"

                >
              </div>
              <input type="text" class="form-control" id="place" />
            </div>
            <div id="hidden">
              <input type="hidden" id="pno" /><input
                type="hidden"
                id="org-no"
              /><input type="hidden" id="company-name" /><input
                type="hidden"
                id="company-no"
              /><input type="hidden" id="invoice" /><input
                type="hidden"
                id="main-cat"
              />
            </div>
          </div>
        </div>

        <div class="title-container mb-2">
          <h3 class="m-0">الاصناف المضافة</h3>
        </div>
        <!-- Table Section -->
        <div class="new-table mb-1">
          <div
            dir="rtl"
            id="new-table"
            class="table table-striped table-bordered table-hover"
          ></div>
        </div>

        <!-- Button Row -->
        <div class="row button-row mt-1">
          <button type="button" class="btn btn-primary m-1" id="clear-btn">
            مسح
          </button>
          <button type="button" class="btn btn-primary m-1" id="add-btn">
            جديد

          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="window.close()"

            اغلاق
          </button>
        </div>

        const selectedPageSize = this.value;
        const selectedPage = document.querySelector(".page-link.page-link-active").innerHTML;

        //console.log(`Selected page size: ${selectedPageSize}`);
        console.log(`Fetching data for page: ${selectedPage}, with page size ${selectedPageSize}, for ${active_url}`);
        if(active_url=="server_filtered_data"){
            applyFilters(selectedPage,selectedPageSize);
        }else{
            fetchDataFromServer({page: selectedPage,size: selectedPageSize});
        }
      });
      ///////////////////////
    </script>
  </body>
